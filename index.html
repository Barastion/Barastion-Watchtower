<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Odwiedzin</title>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.gstatic.com https://*.firebaseio.com https://*.firebasedatabase.app https://*.web.app; connect-src 'self' https://*.firebaseio.com https://*.firebasedatabase.app wss://*.firebaseio.com https://*.web.app https://api.ipify.org https://ipapi.co https://api.open-meteo.com; style-src 'self' 'unsafe-inline';">
</head>
<body>
    <div class="container">
        <h1>Monitor Odwiedzin</h1>
        
        <!-- Sekcja pogody -->
        <div class="weather-info">
            <div class="today-weather">
                <p class="today-date-label">Data:</p>
                <div class="today-date" id="currentDate">25.02.2025</div>
                <div class="weather-column">
                    <span class="weather-icon" id="todayWeatherIcon">‚òÄÔ∏è</span>
                    <span class="weather-day" id="todayWeatherDay">Dzisiaj</span>
                    <span class="weather-description" id="todayWeatherDescription">≈Åadowanie...</span>
                    <div class="weather-temps">
                        <span class="temp-max" id="currentTempMax">10.5¬∞C</span>
                        <span class="temp-min" id="currentTempMin">1.0¬∞C</span>
                    </div>
                </div>
            </div>
            <div class="weather-forecast">
                <h3 style="margin: 0;">Prognoza na nastƒôpne dni:</h3>
                <p id="weatherLocation" style="font-size: 14px; color: white; text-align: center; margin-top: -5px;">(Dla miejscowo≈õci: <span id="weatherCity">≈Åadowanie...</span>)</p>
                <div class="forecast-container" id="weatherForecast"></div>
            </div>
        </div>

        <!-- Tabela log√≥w -->
        <div class="log-table">
            <table id="logTable">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Dzie≈Ñ</th>
                        <th>Godzina</th>
                        <th>IP</th>
                        <th>Lokalizacja</th>
                        <th>UrzƒÖdzenie</th>
                    </tr>
                </thead>
                <tbody id="logTableBody"></tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, push, remove } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC333cf3uIs2QTjVeUN-rDuHtBZkGgZSLU",
            authDomain: "monitor-odwiedzin-405c9.firebaseapp.com",
            databaseURL: "https://monitor-odwiedzin-405c9-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "monitor-odwiedzin-405c9",
            storageBucket: "monitor-odwiedzin-405c9.appspot.com",
            messagingSenderId: "93459469114",
            appId: "1:93459469114:web:0a709b6be237705bf8f603"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        function getDeviceType(userAgent) {
            if (userAgent.includes('Android')) return 'Android';
            if (userAgent.includes('iPhone')) return 'iPhone';
            if (userAgent.includes('iPad')) return 'Tablet';
            if (userAgent.includes('Macintosh')) return 'Mac';
            if (userAgent.includes('Windows') || userAgent.includes('Linux')) return 'PC';
            return 'Inne';
        }

        async function logVisit() {
            const now = new Date();
            const date = now.toLocaleDateString('pl-PL', { day: '2-digit', month: '2-digit', year: 'numeric' });
            const day = now.toLocaleDateString('pl-PL', { weekday: 'long' });
            const time = now.toLocaleTimeString('pl-PL', { hour: '2-digit', minute: '2-digit' });
            const ip = await getIp();
            const location = await getLocation(ip);
            const userAgent = navigator.userAgent;
            const device = getDeviceType(userAgent);

            const logEntry = { date, day, time, ip, location, device, timestamp: now.getTime() };
            const logsRef = ref(database, 'logs');
            const newLogRef = push(logsRef);
            await set(newLogRef, logEntry);
            updateLogs();
        }

        async function updateLogs() {
            const logsRef = ref(database, 'logs');
            onValue(logsRef, (snapshot) => {
                let logs = snapshot.val() ? Object.entries(snapshot.val()).map(([key, value]) => ({ key, ...value })) : [];
                logs.sort((a, b) => b.timestamp - a.timestamp);
                if (logs.length > 100) {
                    const logsToDelete = logs.slice(100);
                    logs = logs.slice(0, 100);
                    logsToDelete.forEach(log => remove(ref(database, `logs/${log.key}`)));
                }
                displayLogs(logs);
            }, { onlyOnce: true });
        }

        function displayLogs(logs) {
            const logTableBody = document.getElementById('logTableBody');
            logTableBody.innerHTML = '';
            logs.forEach(log => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${log.date}</td>
                    <td>${log.day}</td>
                    <td>${log.time}</td>
                    <td>${log.ip}</td>
                    <td>${log.location}</td>
                    <td>${log.device}</td>
                `;
                logTableBody.appendChild(row);
            });
        }

        async function getIp() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip || 'Nieznany IP';
            } catch (err) {
                return 'Nieznany IP';
            }
        }

        async function getLocation(ip) {
            try {
                const response = await fetch(`https://ipapi.co/${ip}/json/`);
                const data = await response.json();
                return data.city && data.country_name ? `${data.city} / ${data.country_name}` : 'Nieznana lokalizacja';
            } catch (err) {
                return 'Nieznana lokalizacja';
            }
        }

        function getCurrentDate() {
            const now = new Date();
            return now.toLocaleDateString('pl-PL', { day: '2-digit', month: '2-digit', year: 'numeric' });
        }

        const weatherIcons = {
            0: '‚òÄÔ∏è', 1: 'üå§Ô∏è', 2: '‚õÖ', 3: '‚òÅÔ∏è', 45: 'üå´Ô∏è', 48: 'üå´Ô∏è', 51: 'üå¶Ô∏è', 53: 'üåßÔ∏è', 55: 'üåßÔ∏è',
            61: 'üå¶Ô∏è', 63: 'üåßÔ∏è', 65: 'üåßÔ∏è', 71: 'üå®Ô∏è', 73: 'üå®Ô∏è', 75: 'üå®Ô∏è', 80: 'üå¶Ô∏è', 81: 'üåßÔ∏è', 82: 'üåßÔ∏è',
            95: '‚õàÔ∏è', 96: '‚õàÔ∏è'
        };

        const weatherDescriptions = {
            0: 'Bezchmurnie', 1: 'Lekko zachmurzone', 2: 'Czƒô≈õciowo zachmurzone', 3: 'Zachmurzone',
            45: 'Mg≈Ça', 48: 'Mg≈Ça z szronem', 51: 'Lekka m≈ºawka', 53: 'Umiarkowana m≈ºawka', 55: 'Intensywna m≈ºawka',
            61: 'Lekki deszcz', 63: 'Umiarkowany deszcz', 65: 'Ulewny deszcz', 71: 'Lekki ≈õnieg', 73: 'Umiarkowany ≈õnieg',
            75: 'Intensywny ≈õnieg', 80: 'Przelotne opady', 81: 'Umiarkowane opady', 82: 'Gwa≈Çtowne opady',
            95: 'Burza', 96: 'Burza z gradem'
        };

        async function getWeather(ip) {
            try {
                const locationResponse = await fetch(`https://ipapi.co/${ip}/json/`);
                const locationData = await locationResponse.json();
                const lat = locationData.latitude;
                const lon = locationData.longitude;
                const city = locationData.city || 'Nieznane miasto';

                document.getElementById('weatherCity').textContent = city;
                document.getElementById('currentDate').textContent = getCurrentDate();

                const forecastResponse = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=temperature_2m_max,temperature_2m_min,weathercode&timezone=auto`);
                const forecastData = await forecastResponse.json();

                if (forecastData.daily) {
                    const todayWeatherCode = forecastData.daily.weathercode[0];
                    document.getElementById('todayWeatherIcon').textContent = weatherIcons[todayWeatherCode] || '‚ùì';
                    document.getElementById('todayWeatherDescription').textContent = weatherDescriptions[todayWeatherCode] || 'Nieznana pogoda';
                    document.getElementById('currentTempMax').textContent = `${forecastData.daily.temperature_2m_max[0].toFixed(1)}¬∞C`;
                    document.getElementById('currentTempMin').textContent = `${forecastData.daily.temperature_2m_min[0].toFixed(1)}¬∞C`;

                    const forecastContainer = document.getElementById('weatherForecast');
                    forecastContainer.innerHTML = '';

                    forecastData.daily.time.slice(1).forEach((date, index) => {
                        const dayName = new Date(date).toLocaleDateString('pl-PL', { weekday: 'long' });
                        const weatherCode = forecastData.daily.weathercode[index + 1];
                        const maxTemp = forecastData.daily.temperature_2m_max[index + 1];
                        const minTemp = forecastData.daily.temperature_2m_min[index + 1];

                        const forecastBar = document.createElement('div');
                        forecastBar.className = 'forecast-bar';
                        forecastBar.innerHTML = `
                            <span class="weather-icon">${weatherIcons[weatherCode] || '‚ùì'}</span>
                            <span class="weather-day">${dayName}</span>
                            <span class="weather-description">${weatherDescriptions[weatherCode] || 'Nieznana pogoda'}</span>
                            <div class="weather-temps">
                                <span class="temp-max">${maxTemp.toFixed(1)}¬∞C</span>
                                <span class="temp-min">${minTemp.toFixed(1)}¬∞C</span>
                            </div>
                        `;
                        forecastContainer.appendChild(forecastBar);
                    });
                }
            } catch (err) {
                document.getElementById('currentTempMax').textContent = 'B≈ÇƒÖd';
                document.getElementById('currentTempMin').textContent = 'B≈ÇƒÖd';
                document.getElementById('weatherForecast').innerHTML = '<div>B≈ÇƒÖd pobierania prognozy</div>';
                document.getElementById('weatherCity').textContent = 'Nieznane miasto';
            }
        }

        window.onload = async function() {
            const ip = await getIp();
            await logVisit();
            await getWeather(ip);
        };
    </script>
</body>
</html>
