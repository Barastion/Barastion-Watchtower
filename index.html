        // Funkcja do ponawiania żądań z timeoutem
        async function retryFetch(url, options = {}, retries = 3, delay = 2000, timeout = 10000) {
            for (let attempt = 1; attempt <= retries; attempt++) {
                try {
                    const controller = new AbortController();
                    const id = setTimeout(() => controller.abort(), timeout);
                    const response = await fetch(url, { ...options, signal: controller.signal });
                    clearTimeout(id);
                    if (!response.ok) {
                        throw new Error(`Błąd HTTP: ${response.status}`);
                    }
                    return await response.json();
                } catch (err) {
                    console.error(`Próba ${attempt} dla ${url} nie powiodła się:`, err);
                    if (attempt === retries) {
                        throw err;
                    }
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
        }

        function getDeviceType(userAgent) {
            if (userAgent.includes('Android')) return 'Android';
            if (userAgent.includes('iPhone')) return 'iPhone';
            if (userAgent.includes('iPad')) return 'Tablet';
            if (userAgent.includes('Macintosh')) return 'Mac';
            if (userAgent.includes('Windows') || userAgent.includes('Linux')) return 'PC';
            return 'Inne';
        }

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        async function logVisit() {
            console.log('Rozpoczynam zapis logu...');
            const now = new Date();
            const date = now.toLocaleDateString('pl-PL', { day: '2-digit', month: '2-digit', year: 'numeric' });
            const day = capitalizeFirstLetter(now.toLocaleDateString('pl-PL', { weekday: 'long' }));
            const time = now.toLocaleTimeString('pl-PL', { hour: '2-digit', minute: '2-digit' });
            const ip = await getIp();
            const location = await getLocation(ip);
            const userAgent = navigator.userAgent;
            const device = getDeviceType(userAgent);

            const logEntry = { date, day, time, ip, location, device, timestamp: now.getTime() };
            console.log('Log do zapisania:', logEntry);

            const logsRef = ref(database, 'logs');
            const newLogRef = push(logsRef);

            try {
                await set(newLogRef, logEntry);
                console.log('Log zapisany pomyślnie:', logEntry);
                await updateLogs();
            } catch (error) {
                console.error('Błąd zapisu logu:', error);
            }
        }

        async function updateLogs() {
            const logsRef = ref(database, 'logs');
            console.log('Pobieram logi z Firebase...');
            try {
                onValue(logsRef, (snapshot) => {
                    const logsData = snapshot.val();
                    let logs = logsData ? Object.entries(logsData).map(([key, value]) => ({ key, ...value })) : [];
                    logs.sort((a, b) => b.timestamp - a.timestamp);

                    if (logs.length > 50) {
                        const logsToDelete = logs.slice(50);
                        logs = logs.slice(0, 50);
                        logsToDelete.forEach(log => {
                            remove(ref(database, `logs/${log.key}`));
                        });
                    }

                    displayLogs(logs);
                }, { onlyOnce: true });
            } catch (error) {
                console.error('Błąd pobierania logów:', error);
            }
        }

        function displayLogs(logs) {
            console.log('Próba wyświetlenia logów...');

            const toggleButton = document.getElementById('toggleLogs');
            if (!logTableBody || !toggleButton) {
                console.error('Brak elementu #logTableBody lub #toggleLogs w HTML');
                return;
            }

            logTableBody.innerHTML = '';
            if (logs.length === 0) {
                console.log('Brak logów do wyświetlenia.');
                toggleButton.style.display = 'none';
                return;
            }

            const visibleLogs = logs.slice(0, 5);
            const hiddenLogs = logs.slice(5);

            visibleLogs.forEach(log => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${log.date || 'Brak'}</td>
                    <td>${log.day || 'Brak'}</td>
                    <td>${log.time || 'Brak'}</td>

                    </td>
                    <td>${log.device || 'Brak'}</td>
                `;
                logTableBody.appendChild(row);
            });

            if (hiddenLogs.length > 0) {
                hiddenLogs.forEach(log => {
                    const row = document.createElement('tr');
                    row.classList.add('hidden-log');
                    row.innerHTML = `
                        <td>${log.date || 'Brak'}</td>
                        <td>${log.day || 'Brak'}</td>
                        <td>${log.time || 'Brak'}</td>

                hiddenRows.forEach(row => row.style.display = 'none');

                    if (toggleButton.textContent === 'Rozwiń listę') {
                        hiddenRows.forEach(row => row.style.display = 'table-row');
                        toggleButton.textContent = 'Zwiń listę';
                    } else {
                        hiddenRows.forEach(row => row.style.display = 'none');
                        toggleButton.textContent = 'Rozwiń listę';
                    }
                };
            } else {
                toggleButton.style.display = 'none';
            }

            console.log('Logi wyświetlone:', logs.length);
        }

            try {

                return 'Nieznany IP';
            }
        }

        async function getLocation(ip) {
            const cacheKey = `location_${ip}`;
            const cached = localStorage.getItem(cacheKey);
            const cacheTime = localStorage.getItem(`${cacheKey}_time`);
            const now = Date.now();
            const cacheDuration = 60 * 60 * 1000; // 1 godzina

            if (cached && cacheTime && (now - parseInt(cacheTime) < cacheDuration)) {
                console.log('Używam danych lokalizacji z cache:', ip);
                return JSON.parse(cached);
            }

            try {
                const data = await retryFetch(`https://ip-api.com/json/${ip}`);
                console.log('Dane lokalizacji dla IP:', ip, data);
                if (data.status !== 'success') {
                    throw new Error('Błąd API: ' + (data.message || 'Nieznany powód'));
                }
                const location = {
                    city: data.city || 'Nieznane miasto',
                    country: data.country || 'Nieznany kraj',
                    lat: data.lat || null,
                    lon: data.lon || null
                };
                localStorage.setItem(cacheKey, JSON.stringify(location));
                localStorage.setItem(`${cacheKey}_time`, now.toString());
                return location;
            } catch (err) {
                console.error('Błąd pobierania lokalizacji dla IP:', ip, err);
                if (err.message.includes('429') || err.message.includes('403')) {
                    console.warn('Limit API ip-api.com lub blokada IP');
                }
                return {
                    city: 'Nieznane miasto',
                    country: 'Nieznany kraj',
                    lat: null,
                    lon: null
                };
            }
        }

        function degreesToDirection(degrees) {
            if (degrees >= 337.5 || degrees < 22.5) return 'Północ';
            if (degrees >= 22.5 && degrees < 67.5) return 'Północny Wschód';
            if (degrees >= 67.5 && degrees < 112.5) return 'Wschód';
            if (degrees >= 112.5 && degrees < 157.5) return 'Południowy Wschód';
            if (degrees >= 157.5 && degrees < 202.5) return 'Południe';
            if (degrees >= 202.5 && degrees < 247.5) return 'Południowy Zachód';
            if (degrees >= 247.5 && degrees < 292.5) return 'Zachód';
            if (degrees >= 292.5 && degrees < 337.5) return 'Północny Zachód';
            return 'N';
        }

        async function getWeather(ip) {
            try {
                const locationData = await getLocation(ip);
                console.log('Dane lokalizacji:', locationData);
                if (!locationData.lat || !locationData.lon) {
                    throw new Error('Brak współrzędnych dla lokalizacji');
                }
                const lat = locationData.lat;
                const lon = locationData.lon;
                const city = locationData.city || 'Nieznane miasto';

                document.getElementById('weatherCity').textContent = city;

                const forecastData = await retryFetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=temperature_2m_max,temperature_2m_min,weathercode,apparent_temperature_max,precipitation_sum,windspeed_10m_max,winddirection_10m_dominant,sunrise,sunset&timezone=auto`);
                console.log('Dane pogody:', forecastData);

                if (forecastData.daily) {
                    const forecastContainer = document.getElementById('weatherForecast');
                    forecastContainer.innerHTML = '';

                    forecastData.daily.time.forEach((date, index) => {
                        const formattedDate = new Date(date).toLocaleDateString('pl-PL', { day: '2-digit', month: '2-digit', year: 'numeric' });
                        const dayName = capitalizeFirstLetter(new Date(date).toLocaleDateString('pl-PL', { weekday: 'long' }));
                        const weatherCode = forecastData.daily.weathercode[index];
                        console.log(`Weather code for ${formattedDate}: ${weatherCode}`);
                        const maxTemp = forecastData.daily.temperature_2m_max[index];
                        const minTemp = forecastData.daily.temperature_2m_min[index];
                        const isToday = index === 0;

                        const forecastBar = document.createElement('div');
                        forecastBar.className = `forecast-bar ${isToday ? 'today' : ''}`;
                        forecastBar.innerHTML = `
                            <div class="forecast-date">${formattedDate}</div>
                            <div class="weather-icon">${weatherIcons[weatherCode] || '❓'}</div>
                            <div class="weather-day">${dayName}</div>
                            <div class="weather-description">${weatherDescriptions[weatherCode] || 'Nieznana pogoda'}</div>
                            <div class="weather-temps">
                                <div class="temp-max">${maxTemp.toFixed(1)}°C</div>
                                <div class="temp-min">${minTemp.toFixed(1)}°C</div>
                            </div>
                        `;
                        forecastContainer.appendChild(forecastBar);

                        if (isToday) {
                            const todayDate = formattedDate;
                            const sunrise = new Date(forecastData.daily.sunrise[0]).toLocaleTimeString('pl-PL', { hour: '2-digit', minute: '2-digit' });
                            const sunset = new Date(forecastData.daily.sunset[0]).toLocaleTimeString('pl-PL', { hour: '2-digit', minute: '2-digit' });
                            const apparentTemp = forecastData.daily.apparent_temperature_max[0];
                            const precipitation = forecastData.daily.precipitation_sum[0];
                            const windSpeed = forecastData.daily.windspeed_10m_max[0];
                            const windDirection = degreesToDirection(forecastData.daily.winddirection_10m_dominant[0]);

                            const tickerText = `
                                <span class="ticker-segment">
                                    🌍 Warunki pogodowe na dzień: <span class="ticker-value">${todayDate}</span> • 
                                    🌅 Wschód słońca: <span class="ticker-value">${sunrise}</span> • 
                                    🌇 Zachód słońca: <span class="ticker-value">${sunset}</span> • 
                                    🌡️ Temperatura odczuwalna: <span class="ticker-value">${apparentTemp.toFixed(1)}°C</span> • 
                                    🌧️ Suma opadów: <span class="ticker-value">${precipitation.toFixed(1)} l/m²</span> • 
                                    💨 Maksymalna prędkość wiatru: <span class="ticker-value">${windSpeed.toFixed(1)} km/h</span> • 
                                    🪁 Wiatr wieje z kierunku: <span class="ticker-value">${windDirection}</span>
                                </span>
                            `;
                            const repeatedTickerText = tickerText.repeat(5);
                            document.getElementById('tickerContent').innerHTML = repeatedTickerText;
                        }
                    });
                } else {
                    throw new Error('Brak danych pogodowych');
                }
            } catch (err) {
                console.error('Błąd pobierania pogody:', err);
                document.getElementById('weatherForecast').innerHTML = '<div>Nie można pobrać prognozy pogody. Spróbuj ponownie później.</div>';
                document.getElementById('weatherCity').textContent = 'Nieznane miasto';
                document.getElementById('tickerContent').innerHTML = '<span class="ticker-segment">Błąd pobierania szczegółów pogody</span>';
            }
        }

        async function getNasaApodImage(retries = 5, delay = 2000) {
            const imgElement = document.getElementById('spaceImage');
            const tickerElement = document.getElementById('nasaTickerContent');
            for (let attempt = 1; attempt <= retries; attempt++) {
                try {
                    const data = await retryFetch('https://api.nasa.gov/planetary/apod?api_key=rBtAr7bwTgEu3t8xpUhxoep5qHmbkj1d03UX3joj');
                    console.log('Dane z NASA APOD:', data);

                    if (data.media_type === 'image' && data.url) {
                        imgElement.src = data.url;
                        imgElement.alt = data.title || 'NASA Astronomy Picture of the Day';
                        const description = data.explanation || 'Brak opisu dla tego zdjęcia.';
                        const tickerText = `<span class="ticker-segment">${description}</span>`;
                        tickerElement.innerHTML = tickerText.repeat(5);
                        imgElement.onerror = () => {
                            console.error('Błąd ładowania obrazu z NASA, używam fallbacku');
                            imgElement.src = 'planeta.png';
                            imgElement.alt = 'Błąd pobierania zdjęcia z NASA';
                            tickerElement.innerHTML = '<span class="ticker-segment">Błąd ładowania obrazu z NASA – użyto domyślnego obrazu planety</span>';
                        };
                        setTimeout(() => {
                            if (!imgElement.complete || imgElement.naturalWidth === 0) {
                                console.error('Obrazek nie załadł się poprawnie, używam fallbacku');
                                imgElement.src = 'planeta.png';
                                imgElement.alt = 'Błąd pobierania zdjęcia z NASA';
                                tickerElement.innerHTML = '<span class="ticker-segment">Błąd ładowania obrazu z NASA – użyto domyślnego obrazu planety</span>';
                            }
                        }, 5000);
                    } else {
                        console.warn('NASA APOD zwróciło wideo lub inny typ mediów, używam fallbacku');
                        imgElement.src = 'planeta.png';
                        imgElement.alt = 'NASA APOD zawiera wideo lub inny typ mediów';
                        tickerElement.innerHTML = '<span class="ticker-segment">NASA APOD zawiera wideo lub inny typ mediów, którego nie można wyświetlić – użyto domyślnego obrazu planety</span>';
                    }
                    return;
                } catch (err) {
                    console.error(`Próba ${attempt} pobierania zdjęcia z NASA APOD nie powiodła się:`, err);
                    if (attempt === retries) {
                        imgElement.src = 'planeta.png';
                        imgElement.alt = 'Błąd pobierania zdjęcia z NASA';
                        tickerElement.innerHTML = '<span class="ticker-segment">Nie udało się pobrać zdjęcia z NASA po kilku próbach – użyto domyślnego obrazu planety</span>';
                        return;
                    }
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
        }

        async function getCryptoData() {
            const cacheKey = 'crypto_data';
            const cached = localStorage.getItem(cacheKey);
            const cacheTime = localStorage.getItem(`${cacheKey}_time`);
            const now = Date.now();
            const cacheDuration = 15 * 60 * 1000; // 15 minut

            if (cached && cacheTime && (now - parseInt(cacheTime) < cacheDuration)) {
                console.log('Używam danych kryptowalut z cache');
                displayCryptoData(JSON.parse(cached));
                return;
            }

            try {
                // Pobierz dane rynkowe z Binance
                const tickerData = await retryFetch('https://data-api.binance.vision/api/v3/ticker/24hr');
                // Filtruj pary z USDT i poprawnymi danymi
                const filteredCoins = tickerData
                    .filter(ticker => 
                        ticker && 
                        ticker.symbol && 
                        ticker.symbol.endsWith('USDT') && 
                        ticker.count > 0 && 
                        ticker.baseAsset && 
                        typeof ticker.baseAsset === 'string' && 
                        ticker.lastPrice && 
                        ticker.priceChangePercent
                    )
                    .map(ticker => ({
                        id: ticker.baseAsset.toLowerCase(),
                        symbol: ticker.baseAsset.toUpperCase(),
                        current_price: parseFloat(ticker.lastPrice),
                        price_change_percentage_24h: parseFloat(ticker.priceChangePercent)
                    }))
                    .filter(coin => {
                        const price = coin.current_price;
                        return (price < 0.99 || price > 1.01) && price > 0.0001;
                    });

                // Ogranicz liczbę kafelków
                const isMobile = window.innerWidth <= 768;
                const limit = isMobile ? 20 : 28;
                const limitedCoins = filteredCoins.slice(0, limit);

                // Zapisz do cache
                localStorage.setItem(cacheKey, JSON.stringify(limitedCoins));
                localStorage.setItem(`${cacheKey}_time`, now.toString());
                console.log('Dane kryptowalut z Binance:', limitedCoins);

                displayCryptoData(limitedCoins);
            } catch (err) {
                console.error('Błąd pobierania danych kryptowalut z Binance:', err);
                if (cached) {
                    console.log('Używam danych kryptowalut z cache po błędzie');
                    displayCryptoData(JSON.parse(cached));
                } else {
                    const cryptoGrid = document.getElementById('cryptoGrid');
                    cryptoGrid.innerHTML = '<div class="crypto-error">Nie można pobrać danych kryptowalut. Spróbuj ponownie później.</div>';
                }
            }
        }

        function formatPrice(price) {
            if (price === 0) return '$0.00';
            let formatted;
            if (price < 0.01 && price > 0) {
                formatted = `$${price.toFixed(6)}`;
            } else {
                formatted = `$${price.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
            }
            if (formatted.length > 10) {
                if (price < 0.01) {
                    const decimals = Math.max(2, 10 - 3 - Math.floor(Math.log10(price)));
                    formatted = `$${price.toFixed(decimals)}`;
                    if (formatted.length > 10) {
                        formatted = formatted.substring(0, 10);
                    }
                } else {
                    formatted = `$${Math.round(price * 100) / 100}`;
                    if (formatted.length > 10) {
                        formatted = formatted.substring(0, 10);
                    }
                }
            }
            return formatted;
        }

        function getChangeClass(change) {
            const absChange = Math.abs(change);
            if (absChange <= 5) {
                return change >= 0 ? 'positive-low' : 'negative-low';
            } else if (absChange <= 10) {
                return change >= 0 ? 'positive-mid' : 'negative-mid';
            } else {
                return change >= 0 ? 'positive-high' : 'negative-high';
            }
        }

        function displayCryptoData(coins) {
            const cryptoGrid = document.getElementById('cryptoGrid');
            cryptoGrid.innerHTML = '';

            coins.forEach(coin => {
                const cryptoTile = document.createElement('div');
                cryptoTile.className = `crypto-tile ${getChangeClass(coin.price_change_percentage_24h)}`;
                cryptoTile.innerHTML = `
                    <div class="crypto-symbol">${coin.symbol.toUpperCase()}</div>
                    <div class="crypto-price">${formatPrice(coin.current_price)}</div>
                    <div class="crypto-change">${coin.price_change_percentage_24h >= 0 ? '+' : ''}${coin.price_change_percentage_24h.toFixed(2)}%</div>
                `;
                cryptoTile.addEventListener('click', () => {
                    window.open(`https://www.coingecko.com/en/coins/${coin.id}`, '_blank');
                });
                cryptoGrid.appendChild(cryptoTile);
            });
        }

        function checkCSSLoaded() {
            const container = document.querySelector('.container');
            const computedStyle = window.getComputedStyle(container);
            if (computedStyle.backgroundColor !== 'rgb(45, 45, 45)') {
                console.warn('CSS nie załadował się poprawnie, ładuję fallback styles');
                const style = document.createElement('style');
                style.textContent = `
                    body { font-family: Arial, sans-serif; background: #1e1e1e; color: #fff; padding: 10px; }
                    .container { max-width: 960px; margin: 0 auto; background: #2d2d2d; padding: 10px; border-radius: 8px; }
                    .crypto-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; }
                    .crypto-tile { padding: 4px; border-radius: 6px; text-align: center; min-height: 40px; cursor: pointer; }
                    .crypto-tile.positive-low { background: rgba(0, 200, 0, 0.4); }
                    .crypto-tile.positive-mid { background: rgba(0, 200, 0, 0.6); }
                    .crypto-tile.positive-high { background: rgba(0, 200, 0, 0.8); }
                    .crypto-tile.negative-low { background: rgba(255, 50, 50, 0.4); }
                    .crypto-tile.negative-mid { background: rgba(255, 50, 50, 0.6); }
                    .crypto-tile.negative-high { background: rgba(255, 50, 50, 0.8); }
                `;
                document.head.appendChild(style);
            }
        }

        // Funkcja obsługująca status sieci
        let isReloading = false;
        async function handleNetworkStatus() {
            const networkStatus = document.getElementById('networkStatus');
            if (navigator.onLine) {
                console.log('Połączenie z internetem przywrócone');
                networkStatus.style.display = 'none';
                networkStatus.textContent = '';
                if (!isReloading) {
                    isReloading = true;
                    try {
                        await new Promise(resolve => setTimeout(resolve, 2000));
                        const ip = await getIp();
                        console.log('IP po przywróceniu połączenia:', ip);
                        await Promise.all([
                            logVisit(),
                            getWeather(ip),
                            getNasaApodImage(),
                            getDailyFact(),
                            getCryptoData()
                        ]);
                        console.log('Wszystkie dane załadowane po przywróceniu połączenia');
                    } catch (err) {
                        console.error('Błąd podczas ponownego ładowania danych:', err);
                        networkStatus.textContent = 'Błąd ładowania danych. Spróbuj ponownie później.';
                        networkStatus.style.display = 'block';
                    } finally {
                        isReloading = false;
                    }
                }
            } else {
                console.log('Utracono połączenie z internetem');
                networkStatus.textContent = 'Brak połączenia z internetem';
                networkStatus.style.display = 'block';
            }
        }

        // Automatyczna aktualizacja kafelków kryptowalut co 15 minut
        function startCryptoUpdateInterval() {
            getCryptoData();
            setInterval(() => {
                console.log('Aktualizuję dane kryptowalut...');
                getCryptoData();
            }, 900000); // 15 minut
        }

        // Inicjalizacja strony
        window.onload = async function() {
            console.log('Strona załadowana, uruchamiam funkcje...');
            handleNetworkStatus();
            startCryptoUpdateInterval();
            window.addEventListener('online', handleNetworkStatus);
            window.addEventListener('offline', handleNetworkStatus);
        };

        window.addEventListener('load', checkCSSLoaded);
    </script>
