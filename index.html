<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Odwiedzin</title>
    <link rel="stylesheet" href="style.css">
    <!-- Meta tag CSP dla Firebase i Open-Meteo -->
   <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.gstatic.com https://*.firebaseio.com https://*.firebasedatabase.app https://*.web.app; connect-src 'self' https://*.firebaseio.com https://*.firebasedatabase.app wss://*.firebaseio.com https://*.web.app; style-src 'self' 'unsafe-inline';">
</head>
<body>
    <div class="container">
        <h1>Monitor Odwiedzin</h1>
        <div class="content-wrapper">
            <div class="log-table">
                <table id="logTable">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Godzina</th>
                            <th>IP</th>
                            <th>Przeglądarka</th>
                        </tr>
                    </thead>
                    <tbody id="logTableBody"></tbody>
                </table>
            </div>
            <div class="weather-info">
                <h2>Pogoda dla Twojej lokalizacji</h2>
                <p>Aktualna temperatura: <span id="currentTemp">-</span>°C</p>
                <h3>Prognoza na następne dni</h3>
                <ul id="weatherForecast"></ul>
            </div>
        </div>
    </div>

    <!-- Firebase i główny skrypt -->
    <script type="module">
        // Importuj funkcje Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";

        // Konfiguracja Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC333cf3uIs2QTjVeUN-rDuHtBZkGgZSLU",
            authDomain: "monitor-odwiedzin-405c9.firebaseapp.com",
            databaseURL: "https://monitor-odwiedzin-405c9-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "monitor-odwiedzin-405c9",
            storageBucket: "monitor-odwiedzin-405c9.firebasestorage.app",
            messagingSenderId: "93459469114",
            appId: "1:93459469114:web:0a709b6be237705bf8f603"
        };

        // Inicjalizacja Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Funkcja do zapisywania logów
        function logVisit(date, time, ip, browser) {
            const logsRef = ref(database, 'logs/' + Date.now()); // Unikalny klucz dla każdego logu
            set(logsRef, {
                date: date,
                time: time,
                ip: ip,
                browser: browser
            }).then(() => {
                console.log('Log zapisany w Firebase!');
            }).catch((error) => {
                console.error('Błąd zapisu logu:', error);
            });
        }

        // Funkcja do wyświetlania logów
        function displayLogs() {
            const logsRef = ref(database, 'logs');
            onValue(logsRef, (snapshot) => {
                const logs = snapshot.val();
                const logTableBody = document.getElementById('logTableBody');
                logTableBody.innerHTML = ''; // Wyczyść tabelę

                if (logs) {
                    Object.values(logs).forEach(log => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${log.date}</td>
                            <td>${log.time}</td>
                            <td>${log.ip}</td>
                            <td>${log.browser}</td>
                        `;
                        logTableBody.appendChild(row);
                    });
                }
            });
        }

        // Pobierz IP użytkownika
        async function getIp() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip || 'Nieznany IP';
            } catch (err) {
                console.error('Błąd pobierania IP:', err);
                return 'Nieznany IP';
            }
        }

        // Pobierz przeglądarkę użytkownika
        function getBrowser() {
            const userAgent = navigator.userAgent;
            return userAgent.match(/(Chrome|Firefox|Safari|Edge)/) ? userAgent.match(/(Chrome|Firefox|Safari|Edge)/)[0].slice(0, 10) : 'Nieznana';
        }

        // Pobierz pogodę dla lokalizacji IP
        async function getWeather(ip) {
            try {
                const locationResponse = await fetch(`https://ipapi.co/${ip}/json/`);
                const locationData = await locationResponse.json();
                const lat = locationData.latitude;
                const lon = locationData.longitude;

                // Pobierz aktualną pogodę
                const weatherResponse = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}¤t_weather=true&temperature_unit=celsius&timezone=auto`);
                const weatherData = await weatherResponse.json();
                document.getElementById('currentTemp').textContent = weatherData.current_weather.temperature.toFixed(1);

                // Pobierz prognozę na następne dni
                const forecastResponse = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=temperature_2m_max,temperature_2m_min&timezone=auto`);
                const forecastData = await forecastResponse.json();

                const forecastList = document.getElementById('weatherForecast');
                forecastList.innerHTML = '';
                forecastData.daily.time.forEach((date, index) => {
                    const formattedDate = new Date(date).toLocaleDateString('pl-PL', { day: 'numeric', month: 'numeric', year: 'numeric' });
                    const maxTemp = forecastData.daily.temperature_2m_max[index];
                    const minTemp = forecastData.daily.temperature_2m_min[index];
                    const li = document.createElement('li');
                    li.textContent = `${formattedDate}: ${maxTemp.toFixed(1)}°C / ${minTemp.toFixed(1)}°C`;
                    forecastList.appendChild(li);
                });
            } catch (err) {
                console.error('Błąd pobierania pogody:', err);
                document.getElementById('currentTemp').textContent = 'Błąd';
                document.getElementById('weatherForecast').innerHTML = '<li>Błąd pobierania prognozy</li>';
            }
        }

        // Inicjalizacja przy załadowaniu strony
        window.onload = async function() {
            displayLogs(); // Wyświetl logi
            const ip = await getIp();
            const browser = getBrowser();
            const now = new Date();
            const date = now.toLocaleDateString('pl-PL', { day: '2-digit', month: '2-digit', year: 'numeric' });
            const time = now.toLocaleTimeString('pl-PL', { hour: '2-digit', minute: '2-digit' });

            logVisit(date, time, ip, browser); // Zapisz log
            getWeather(ip); // Pobierz pogodę
        };
    </script>
</body>
</html>
