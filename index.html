        // Funkcja do ponawiania ≈ºƒÖda≈Ñ z timeoutem i zabezpieczeniem
        async function retryFetch(url, options = {}, retries = 2, delay = 2000, timeout = 5000) {
            for (let attempt = 1; attempt <= retries; attempt++) {
                try {
                    const controller = new AbortController();
                    const id = setTimeout(() => controller.abort(), timeout);
                    const response = await fetch(url, { ...options, signal: controller.signal });
                    clearTimeout(id);
                    if (!response.ok) {
                        throw new Error(`B≈ÇƒÖd HTTP: ${response.status}`);
                    }
                    return await response.json();
                } catch (err) {
                    console.error(`Pr√≥ba ${attempt} dla ${url} nie powiod≈Ça siƒô:`, err);
                    if (attempt === retries) {
                        throw err;
                    }
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
        }

        function calculateAverage(values) {
            const sum = values.reduce((acc, val) => acc + parseInt(val.value), 0);
            return Math.round(sum / values.length);
        }

            if (value <= 89) return { signal: 'Rozwa≈º sprzeda≈º', color: 'var(--fear-greed-consider-sell)' };
            return { signal: 'SPRZEDAJ!', color: 'var(--fear-greed-sell)' };
        }

                const average = parseInt(cachedData);

            localStorage.setItem(cacheKey, average.toString());
            localStorage.setItem(cacheTimeKey, now.toString());
        }

        function getDeviceType(userAgent) {
            if (userAgent.includes('Android')) return 'Android';

        function capitalizeFirstLetter(string) {

        async function checkDuplicateLog(ip, device, timestamp) {
            const logsRef = ref(database, 'logs');
            return new Promise((resolve) => {
                onValue(logsRef, (snapshot) => {
                    const logsData = snapshot.val();
                    if (!logsData) {
                        resolve(false);
                        return;
                    }
                    const logs = Object.values(logsData);
                    const fiveMinutesAgo = timestamp - (5 * 60 * 1000);
                    const isDuplicate = logs.some(log => 
                        log.ip === ip && 
                        log.device === device && 
                        log.timestamp > fiveMinutesAgo
                    );
                    resolve(isDuplicate);
                }, { onlyOnce: true });
            });
        }

        async function logVisit() {

            const userAgent = navigator.userAgent;
            const device = getDeviceType(userAgent);
            const isp = location.isp || 'Nieznany dostawca';
            const timestamp = now.getTime();

            const isDuplicate = await checkDuplicateLog(ip, device, timestamp);
            if (isDuplicate) {

                await updateLogs();
                return;
            }

            const logEntry = { date, day, time, ip, location, device, isp, timestamp };
            console.log('Log do zapisania:', logEntry);

            const logsRef = ref(database, 'logs');
            const newLogRef = push(logsRef);

            try {
                await set(newLogRef, logEntry);
                console.log('Log zapisany pomy≈õlnie:', logEntry);
                await updateLogs();
            } catch (error) {
                console.error('B≈ÇƒÖd zapisu logu:', error);
            }
        }

        async function updateLogs() {
            const logsRef = ref(database, 'logs');
            console.log('Pobieram logi z Firebase...');
            try {
                onValue(logsRef, (snapshot) => {
                    const logsData = snapshot.val();
                    let logs = logsData ? Object.entries(logsData).map(([key, value]) => ({ key, ...value })) : [];
                    logs.sort((a, b) => b.timestamp - a.timestamp);

                    if (logs.length > 50) {
                        const logsToDelete = logs.slice(50);
                        logs = logs.slice(0, 50);
                        logsToDelete.forEach(log => {
                            remove(ref(database, `logs/${log.key}`));
                        });
                    }

                    displayLogs(logs);
                }, { onlyOnce: true });
            } catch (error) {
                console.error('B≈ÇƒÖd pobierania log√≥w:', error);

        async function getLocation(ip) {
            const cacheKey = `location_${ip}`;
            const cached = localStorage.getItem(cacheKey);
            const cacheTime = localStorage.getItem(`${cacheKey}_time`);
            const now = Date.now();
            const cacheDuration = 60 * 60 * 1000; // 1 godzina

            if (cached && cacheTime && (now - parseInt(cacheTime) < cacheDuration)) {
                console.log('U≈ºywam danych lokalizacji z cache:', ip);
                return JSON.parse(cached);
            }

            try {
                const data = await retryFetch(`https://ipapi.co/${ip}/json/`);
                console.log('Dane lokalizacji dla IP:', ip, data);
                if (data.error) {
                    throw new Error('B≈ÇƒÖd API: ' + (data.reason || 'Nieznany pow√≥d'));
                }
                const location = {
                    city: data.city || 'Nieznane miasto',
                    country: data.country_name || 'Nieznany kraj',
                    lat: data.latitude || null,
                    lon: data.longitude || null,
                    isp: data.org || 'Nieznany dostawca'
                };
                localStorage.setItem(cacheKey, JSON.stringify(location));
                localStorage.setItem(`${cacheKey}_time`, now.toString());
                return location;
            } catch (err) {
                console.error('B≈ÇƒÖd pobierania lokalizacji dla IP:', ip, err);

        async function getCryptoData() {
            const cacheKey = 'crypto_data';
            const cached = localStorage.getItem(cacheKey);
            const cacheTime = localStorage.getItem(`${cacheKey}_time`);
            const now = Date.now();
            const cacheDuration = 15 * 60 * 1000; // 15 minut

            if (cached && cacheTime && (now - parseInt(cacheTime) < cacheDuration)) {
                console.log('U≈ºywam danych kryptowalut z cache');
                displayCryptoData(JSON.parse(cached));
                return;
            }

            try {
                const data = await retryFetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=50&page=1');
                console.log('Dane kryptowalut:', data);

                const isMobile = window.innerWidth <= 768;
                const limit = isMobile ? 28 : 35;
                const filteredCoins = data.filter(coin => {
                    const price = parseFloat(coin.current_price);
                    return (
                        (price < 0.99 || price > 1.01) &&
                        price > 0.0001
                    );
                }).slice(0, limit).map(coin => ({
                    id: coin.id,
                    symbol: coin.symbol,
                    current_price: parseFloat(coin.current_price),
                    price_change_percentage_24h: parseFloat(coin.price_change_percentage_24h)
                }));

                localStorage.setItem(cacheKey, JSON.stringify(filteredCoins));
                localStorage.setItem(`${cacheKey}_time`, now.toString());
                displayCryptoData(filteredCoins);
            } catch (err) {
                console.error('B≈ÇƒÖd pobierania danych kryptowalut:', err);
                if (cached) {
                    console.log('U≈ºywam danych kryptowalut z cache po b≈Çƒôdzie');
                    displayCryptoData(JSON.parse(cached));
                } else {
                    const cryptoGrid = document.getElementById('cryptoGrid');
                    cryptoGrid.innerHTML = '<div class="crypto-error">Nie mo≈ºna pobraƒá danych kryptowalut. Spr√≥buj ponownie p√≥≈∫niej.</div>';
                }
            }
        }

        function formatPrice(price) {
            if (price === 0) return '$0.00';
            let formatted;
            if (price < 0.01 && price > 0) {
                formatted = `$${price.toFixed(6)}`;
            } else {
                formatted = `$${price.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
            }
            if (formatted.length > 10) {
                if (price < 0.01) {
                    const decimals = Math.max(2, 10 - 3 - Math.floor(Math.log10(price)));
                    formatted = `$${price.toFixed(decimals)}`;
                    if (formatted.length > 10) {
                        formatted = formatted.substring(0, 10);
                    }
                } else {
                    formatted = `$${Math.round(price * 100) / 100}`;
                    if (formatted.length > 10) {
                        formatted = formatted.substring(0, 10);
                    }
                }
            }
            return formatted;
        }

        function getChangeClass(change) {
            const absChange = Math.abs(change);
            if (absChange <= 5) {
                return change >= 0 ? 'positive-low' : 'negative-low';
            } else if (absChange <= 10) {
                return change >= 0 ? 'positive-mid' : 'negative-mid';
            } else {
                return change >= 0 ? 'positive-high' : 'negative-high';
            }
        }

        function displayCryptoData(coins) {
            const cryptoGrid = document.getElementById('cryptoGrid');
            cryptoGrid.innerHTML = '';

            coins.forEach(coin => {
                const cryptoTile = document.createElement('div');
                cryptoTile.className = `crypto-tile ${getChangeClass(coin.price_change_percentage_24h)}`;
                cryptoTile.innerHTML = `
                    <div class="crypto-symbol">${coin.symbol.toUpperCase()}</div>
                    <div class="crypto-price">${formatPrice(coin.current_price)}</div>
                    <div class="crypto-change">${coin.price_change_percentage_24h >= 0 ? '+' : ''}${coin.price_change_percentage_24h.toFixed(2)}% / 24h</div>
                `;
                cryptoTile.addEventListener('click', () => {
                    window.open(`https://www.coingecko.com/en/coins/${coin.id}`, '_blank');
                });
                cryptoGrid.appendChild(cryptoTile);
            });
        }
