<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Odwiedzin</title>
    <link rel="stylesheet" href="style.css">
    <!-- Meta tag CSP dla Firebase i Open-Meteo -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.gstatic.com https://*.firebaseio.com https://*.firebasedatabase.app https://*.web.app; connect-src 'self' https://*.firebaseio.com https://*.firebasedatabase.app wss://*.firebaseio.com https://*.web.app https://api.ipify.org https://ipapi.co https://api.open-meteo.com; style-src 'self' 'unsafe-inline';">
</head>
<body>
    <div class="container">
        <h1>Monitor Odwiedzin</h1>
        
        <!-- Sekcja pogody -->
        <div class="weather-info">
            <!-- Lewa strona: Dzisiejsza pogoda -->
            <div class="today-weather">
                <p class="today-date-label">Data:</p>
                <div class="today-date" id="currentDate">25.02.2025</div>
                <div class="today-temp">
                    <div class="temp-row">
                        <span class="temp-icon">‚òÄÔ∏è</span>
                        <span id="currentTempMax">10.5¬∞C</span>
                    </div>
                    <div class="temp-row">
                        <span class="temp-icon">üåô</span>
                        <span id="currentTempMin">1.0¬∞C</span>
                    </div>
                </div>
            </div>

            <!-- Prawa strona: Prognoza na nastƒôpne dni -->
            <div class="weather-forecast">
                <h3>Prognoza na nastƒôpne dni:</h3>
                <div class="forecast-container" id="weatherForecast"></div>
            </div>
        </div>

        <!-- Tabela log√≥w -->
        <div class="log-table">
            <table id="logTable">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Dzie≈Ñ</th>
                        <th>Godzina</th>
                        <th>IP</th>
                        <th>Lokalizacja</th>
                        <th>UrzƒÖdzenie</th>
                    </tr>
                </thead>
                <tbody id="logTableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Firebase i g≈Ç√≥wny skrypt -->
    <script type="module">
        // Importuj funkcje Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, push, remove } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";

        // Konfiguracja Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC333cf3uIs2QTjVeUN-rDuHtBZkGgZSLU",
            authDomain: "monitor-odwiedzin-405c9.firebaseapp.com",
            databaseURL: "https://monitor-odwiedzin-405c9-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "monitor-odwiedzin-405c9",
            storageBucket: "monitor-odwiedzin-405c9.firebasestorage.app",
            messagingSenderId: "93459469114",
            appId: "1:93459469114:web:0a709b6be237705bf8f603"
        };

        // Inicjalizacja Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Funkcja do okre≈õlania typu urzƒÖdzenia
        function getDeviceType(userAgent) {
            if (userAgent.includes('Android')) {
                return 'Android';
            } else if (userAgent.includes('iPhone')) {
                return 'iPhone';
            } else if (userAgent.includes('iPad')) {
                return 'Tablet';
            } else if (userAgent.includes('Macintosh')) {
                return 'Mac';
            } else if (userAgent.includes('Windows') || userAgent.includes('Linux')) {
                return 'PC';
            } else {
                return 'Inne';
            }
        }

        // Funkcja do zapisywania log√≥w
        async function logVisit() {
            const now = new Date();
            const date = now.toLocaleDateString('pl-PL', { day: '2-digit', month: '2-digit', year: 'numeric' });
            const day = now.toLocaleDateString('pl-PL', { weekday: 'long' });
            const time = now.toLocaleTimeString('pl-PL', { hour: '2-digit', minute: '2-digit' });
            const ip = await getIp();
            const location = await getLocation(ip);
            const userAgent = navigator.userAgent;
            const device = getDeviceType(userAgent);

            const logEntry = { date, day, time, ip, location, device, timestamp: now.getTime() };

            console.log('Log entry do zapisania:', logEntry);

            // Tymczasowo wy≈ÇƒÖczamy ochronƒô DDoS dla test√≥w
            // if (checkDDoSProtection(ip)) {
                const logsRef = ref(database, 'logs');
                const newLogRef = push(logsRef);
                try {
                    await set(newLogRef, logEntry);
                    console.log('Log zapisany w Firebase pod kluczem:', newLogRef.key);
                    // Po zapisaniu pobieramy i aktualizujemy logi
                    updateLogs();
                } catch (error) {
                    console.error('B≈ÇƒÖd zapisu logu:', error);
                }
            // } else {
            //     console.log('Zapis zablokowany przez ochronƒô DDoS');
            // }
        }

        // Funkcja do aktualizacji log√≥w (pobieranie, sortowanie, limitowanie)
        async function updateLogs() {
            const logsRef = ref(database, 'logs');
            onValue(logsRef, (snapshot) => {
                let logs = snapshot.val() ? Object.entries(snapshot.val()).map(([key, value]) => ({ key, ...value })) : [];
                console.log('Pobrane logi z Firebase:', logs);
                logs.sort((a, b) => b.timestamp - a.timestamp);
                if (logs.length > 100) {
                    const logsToDelete = logs.slice(100);
                    logs = logs.slice(0, 100);
                    logsToDelete.forEach(log => {
                        const logRef = ref(database, `logs/${log.key}`);
                        remove(logRef).then(() => {
                            console.log('Usuniƒôto stary log:', log.key);
                        }).catch(error => {
                            console.error('B≈ÇƒÖd usuwania logu:', error);
                        });
                    });
                }
                displayLogs(logs);
            }, { onlyOnce: true });
        }

        // Funkcja do wy≈õwietlania log√≥w
        function displayLogs(logs) {
            const logTableBody = document.getElementById('logTableBody');
            logTableBody.innerHTML = '';
            logs.forEach(log => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${log.date}</td>
                    <td>${log.day}</td>
                    <td>${log.time}</td>
                    <td>${log.ip}</td>
                    <td>${log.location}</td>
                    <td>${log.device}</td>
                `;
                logTableBody.appendChild(row);
            });
            console.log('Logi wy≈õwietlone w tabeli:', logs.length);
        }

        // Ochrona przed DDoS ‚Äì zapisujemy logi tylko raz na minutƒô dla ka≈ºdego IP
        let lastIpLogTime = {};
        function checkDDoSProtection(ip) {
            const currentTime = Date.now();
            if (lastIpLogTime[ip]) {
                const timeDiff = (currentTime - lastIpLogTime[ip]) / 1000 / 60;
                if (timeDiff < 1) {
                    console.log('Ograniczenie logowania ‚Äì zbyt czƒôste z tego samego IP');
                    return false;
                }
            }
            lastIpLogTime[ip] = currentTime;
            return true;
        }

        // Pobierz IP u≈ºytkownika
        async function getIp() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                console.log('Status odpowiedzi IP:', response.status);
                const data = await response.json();
                console.log('Dane IP:', data);
                return data.ip || 'Nieznany IP';
            } catch (err) {
                console.error('B≈ÇƒÖd pobierania IP:', err);
                return 'Nieznany IP';
            }
        }

        // Pobierz lokalizacjƒô (Miasto / Kraj) na podstawie IP
        async function getLocation(ip) {
            try {
                const response = await fetch(`https://ipapi.co/${ip}/json/`);
                const data = await response.json();
                console.log('Dane lokalizacji:', data);
                return data.city && data.country_name ? `${data.city} / ${data.country_name}` : 'Nieznana lokalizacja';
            } catch (err) {
                console.error('B≈ÇƒÖd pobierania lokalizacji:', err);
                return 'Nieznana lokalizacja';
            }
        }

        // Pobierz aktualnƒÖ datƒô
        function getCurrentDate() {
            const now = new Date();
            return now.toLocaleDateString('pl-PL', { day: '2-digit', month: '2-digit', year: 'numeric' });
        }

        // Pobierz pogodƒô dla lokalizacji IP
        async function getWeather(ip) {
            try {
                const locationResponse = await fetch(`https://ipapi.co/${ip}/json/`);
                const locationData = await locationResponse.json();
                const lat = locationData.latitude;
                const lon = locationData.longitude;

                const forecastResponse = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=temperature_2m_max,temperature_2m_min&timezone=auto`);
                const forecastData = await forecastResponse.json();

                document.getElementById('currentDate').textContent = getCurrentDate();

                if (forecastData.daily && forecastData.daily.temperature_2m_max && forecastData.daily.temperature_2m_min) {
                    document.getElementById('currentTempMax').textContent = `${forecastData.daily.temperature_2m_max[0].toFixed(1)}¬∞C`;
                    document.getElementById('currentTempMin').textContent = `${forecastData.daily.temperature_2m_min[0].toFixed(1)}¬∞C`;
                } else {
                    document.getElementById('currentTempMax').textContent = 'B≈ÇƒÖd';
                    document.getElementById('currentTempMin').textContent = 'B≈ÇƒÖd';
                }

                const forecastContainer = document.getElementById('weatherForecast');
                forecastContainer.innerHTML = '';

                if (forecastData.daily && forecastData.daily.time) {
                    forecastData.daily.time.slice(1).forEach((date, index) => {
                        const formattedDate = new Date(date).toLocaleDateString('pl-PL', { day: 'numeric', month: 'numeric', year: 'numeric' });
                        const maxTemp = forecastData.daily.temperature_2m_max[index + 1];
                        const minTemp = forecastData.daily.temperature_2m_min[index + 1];

                        const forecastBar = document.createElement('div');
                        forecastBar.className = 'forecast-bar';

                        const forecastDate = document.createElement('div');
                        forecastDate.className = 'forecast-date';
                        forecastDate.textContent = formattedDate;
                        forecastBar.appendChild(forecastDate);

                        const forecastDay = document.createElement('div');
                        forecastDay.className = 'forecast-day';
                        forecastDay.textContent = `${maxTemp.toFixed(1)}¬∞C`;
                        forecastBar.appendChild(forecastDay);

                        const forecastNight = document.createElement('div');
                        forecastNight.className = 'forecast-night';
                        forecastNight.textContent = `${minTemp.toFixed(1)}¬∞C`;
                        forecastBar.appendChild(forecastNight);

                        forecastContainer.appendChild(forecastBar);
                    });
                } else {
                    forecastContainer.innerHTML = '<div>B≈ÇƒÖd pobierania prognozy</div>';
                }
            } catch (err) {
                console.error('B≈ÇƒÖd pobierania pogody:', err);
                document.getElementById('currentTempMax').textContent = 'B≈ÇƒÖd';
                document.getElementById('currentTempMin').textContent = 'B≈ÇƒÖd';
                document.getElementById('weatherForecast').innerHTML = '<div>B≈ÇƒÖd pobierania prognozy</div>';
            }
        }

        // Inicjalizacja przy za≈Çadowaniu strony
        window.onload = async function() {
            const logsRef = ref(database, 'logs');
            onValue(logsRef, (snapshot) => {
                let logs = snapshot.val() ? Object.entries(snapshot.val()).map(([key, value]) => ({ key, ...value })) : [];
                logs.sort((a, b) => b.timestamp - a.timestamp);
                if (logs.length > 100) logs = logs.slice(0, 100);
                displayLogs(logs);
            });

            const ip = await getIp();
            console.log('Pobrane IP przy za≈Çadowaniu strony:', ip);
            await logVisit();
            await getWeather(ip);
        };
    </script>
</body>
</html>
