        // Funkcja do ponawiania ≈ºƒÖda≈Ñ z timeoutem i obs≈ÇugƒÖ b≈Çƒôdu 429
        async function retryFetch(url, options = {}, retries = 2, delay = 2000, timeout = 5000) {
            let rateLimitRetries = 3;
            let rateLimitDelay = 10000;
            const maxRateLimitDelay = 40000;

            for (let attempt = 1; attempt <= retries + rateLimitRetries; attempt++) {
                try {
                    const controller = new AbortController();
                    const id = setTimeout(() => controller.abort(), timeout);
                    const response = await fetch(url, { ...options, signal: controller.signal });
                    clearTimeout(id);

                    if (response.status === 429) {
                        console.warn(`B≈ÇƒÖd 429 dla ${url}, pr√≥ba ${attempt}`);
                        const retryAfter = response.headers.get('Retry-After');
                        let delayMs = rateLimitDelay;

                        if (retryAfter) {
                            const retryAfterSeconds = parseInt(retryAfter, 10);
                            if (!isNaN(retryAfterSeconds)) {
                                delayMs = retryAfterSeconds * 1000;
                            }
                        }

                        if (attempt >= retries + rateLimitRetries) {
                            throw new Error('RateLimitExceeded');
                        }

                        await new Promise(resolve => setTimeout(resolve, delayMs));
                        rateLimitDelay = Math.min(rateLimitDelay * 2, maxRateLimitDelay);
                        continue;
                    }

                    if (!response.ok) {
                        throw new Error(`B≈ÇƒÖd HTTP: ${response.status}`);
                    }
                    return await response.json();
                } catch (err) {
                    console.error(`Pr√≥ba ${attempt} dla ${url} nie powiod≈Ça siƒô:`, err);
                    if (err.message === 'RateLimitExceeded' || attempt === retries + rateLimitRetries) {
                        throw err;
                    }
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
        }

        // Funkcja czyszczƒÖca stare dane z localStorage
        function cleanOldCache() {
            const now = Date.now();
            const cleanupInterval = 3600000;
            const lastCleanupTime = localStorage.getItem('lastCleanupTime');
            const cleanupThreshold = 48 * 60 * 60 * 1000;
            const isCleanupTriggered = localStorage.getItem('isCleanupTriggered');

            if (isCleanupTriggered === 'true' || (lastCleanupTime && (now - parseInt(lastCleanupTime) < cleanupInterval))) {
                console.debug('Czyszczenie pominiƒôte');
                return;
            }

            console.log('Rozpoczynam czyszczenie localStorage...');
            localStorage.setItem('isCleanupTriggered', 'true');

            const keysToRemove = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.endsWith('_time') && key !== 'lastCleanupTime') {
                    const cachedTime = parseInt(localStorage.getItem(key));
                    if (now - cachedTime > cleanupThreshold) {
                        const dataKey = key.replace('_time', '');
                        keysToRemove.push(key, dataKey);
                    }
                }
            }

            keysToRemove.forEach(key => {
                console.log(`Usuwam klucz: ${key}`);
                localStorage.removeItem(key);
            });

            localStorage.setItem('lastCleanupTime', now.toString());
            localStorage.removeItem('isCleanupTriggered');
            console.log('Czyszczenie localStorage zako≈Ñczone');
        }

        // Funkcje cache
        function setCachedData(cacheKey, cacheTimeKey, data) {
            const minifiedData = minifyData(cacheKey, data);
            localStorage.setItem(cacheKey, JSON.stringify(minifiedData));
            localStorage.setItem(cacheTimeKey, Date.now().toString());
        }

        function getCachedData(cacheKey, cacheTimeKey, cacheDuration) {
            const cachedData = localStorage.getItem(cacheKey);
            const cachedTime = localStorage.getItem(cacheTimeKey);
            const rateLimitKey = `rateLimit_${cacheKey}`;
            const now = Date.now();

            let effectiveDuration = cacheDuration;
            const rateLimitData = localStorage.getItem(rateLimitKey);
            if (rateLimitData) {
                const { extendedDuration, timestamp } = JSON.parse(rateLimitData);
                if (now - timestamp < extendedDuration) {
                    effectiveDuration = extendedDuration;
                } else {
                    localStorage.removeItem(rateLimitKey);
                }
            }

            if (cachedData && cachedTime && (now - parseInt(cachedTime) < effectiveDuration)) {
                return JSON.parse(cachedData);
            }
            return null;
        }

        function getAnyCachedData(cacheKey) {

            if (cachedFallback) {
                console.log(`U≈ºywam danych fallback dla ${cacheKey}`);
                return cachedFallback;
            }
            const cachedData = localStorage.getItem(cacheKey);
            if (cachedData) {
                return JSON.parse(cachedData);
            }
            return null;
        }

        function calculateWeightedIndex(values) {
            if (!values || values.length < 15) {
                console.error('NiewystarczajƒÖca liczba danych do obliczenia ≈õredniej');
                return 0;
            }

            // Podzia≈Ç na 15 grup po 2 dni
            const groups = [];
            for (let i = 0; i < values.length && groups.length < 15; i += 2) {
                const group = values.slice(i, i + 2).map(item => {
                    const value = parseFloat(item.value);
                    return isNaN(value) ? 0 : parseFloat(value.toFixed(1));
                });
                const groupAverage = group.length > 0 ? group.reduce((sum, val) => sum + val, 0) / group.length : 0;
                groups.push(parseFloat(groupAverage.toFixed(1)));
            }

            // Wagi eksponencjalne dla 15 grup
            const weights = Array.from({ length: 15 }, (_, i) => Math.pow(0.5, i));
            const sumWeights = weights.reduce((sum, w) => sum + w, 0);
            let weightedSum = 0;

            for (let i = 0; i < groups.length; i++) {
                weightedSum += groups[i] * weights[i];
            }

            const weightedAverage = weightedSum / sumWeights;
            const lastDayValue = parseFloat(values[0].value) || 0;

            // Korekta hybrydowa: 80% ≈õredniej wa≈ºonej + 20% ostatniego dnia
            const finalAverage = 0.8 * weightedAverage + 0.2 * lastDayValue;
            return parseFloat(finalAverage.toFixed(1));
        }

        function calculateEMA(values, period) {
            const k = 2 / (period + 1);
            let ema = values[0];
            for (let i = 1; i < values.length; i++) {
                ema = values[i] * k + ema * (1 - k);
            }
            return ema;
        }

        function calculateTrend(values) {
            if (!values || values.length < 15) {
                console.error('NiewystarczajƒÖca liczba danych do trendu');
                return { symbol: '‚ñ†', class: 'trend-neutral' };
            }

            // Przygotowanie warto≈õci dla EMA
            const parsedValues = values.slice(0, 15).map(item => parseFloat(item.value) || 0).reverse();

            // Obliczenie EMA5 i EMA15
            const ema5 = calculateEMA(parsedValues.slice(0, 5), 5);
            const ema15 = calculateEMA(parsedValues, 15);
            const difference = ema5 - ema15;

            // Wczesne ostrze≈ºenie: spadek >= 10 punkt√≥w
            const lastDayValue = parsedValues[0];
            const avgDays2to4 = parsedValues.slice(1, 4).reduce((sum, val) => sum + val, 0) / 3;
            const earlyWarning = Math.abs(lastDayValue - avgDays2to4) >= 10 && lastDayValue < avgDays2to4;

            // Okre≈õlenie trendu
            if (Math.abs(difference) < 2) {
                return { symbol: '‚ñ†', class: 'trend-neutral' };
            } else if (difference >= 2) {
                return { symbol: '‚ñ≤', class: 'trend-up' };
            } else if (difference <= -2 && earlyWarning) {
                return { symbol: '‚ñº', class: 'trend-down' };
            } else {
                return { symbol: '‚ñ†', class: 'trend-neutral' };
            }
        }

        async function checkDuplicateLog(ip, device, timestamp) {
            const logsRef = ref(database, 'logs');
            return new Promise((resolve) => {
                onValue(logsRef, (snapshot) => {
                    const logsData = snapshot.val();
                    if (!logsData) {
                        resolve(false);
                        return;
                    }
                    const logs = Object.values(logsData);
                    const fiveMinutesAgo = timestamp - (5 * 60 * 1000);
                    const isDuplicate = logs.some(log =>
                        log.ip === ip &&
                        log.device === device &&
                        log.timestamp > fiveMinutesAgo
                    );
                    resolve(isDuplicate);
                }, { onlyOnce: true });
            });
        }

        function isDerivative(coin, usedBaseAssets, allCoins) {
            const derivativeKeywords = [
                'wrapped', 'staked', 'liquid', 'bridged', 'pegged',
                'synthetic', 'leveraged', 'inverse', 'eth2', 'staking',
                'yield', 'ether-fi', 'rocket', 'lido', 'weth'
            ];
            const id = (coin.id || '').toLowerCase();
            const name = (coin.name || '').toLowerCase();
            const symbol = (coin.symbol || '').toLowerCase();
            const price = parseFloat(coin.current_price);

            const hasDerivativeKeyword = derivativeKeywords.some(keyword =>
                id.includes(keyword) || name.includes(keyword)
            );

            if (!hasDerivativeKeyword) {
                return { isDerivative: false, baseSymbol: symbol.toUpperCase() };
            }

            for (const baseSymbol of usedBaseAssets) {
                const baseLower = baseSymbol.toLowerCase();
                if (symbol.includes(baseLower) || name.includes(baseLower)) {
                    const baseCoin = allCoins.find(c => c.symbol.toLowerCase() === baseLower);
                    if (baseCoin) {
                        const basePrice = parseFloat(baseCoin.current_price);
                        const priceDifference = Math.abs((price - basePrice) / basePrice) * 100;
                        if (priceDifference <= 5) {
                            console.log(`Pochodna: ${coin.symbol} nale≈ºy do ${baseSymbol} (cena: ${priceDifference.toFixed(2)}%)`);
                            return { isDerivative: true, baseSymbol };
                        }
                    }
                    console.log(`Pochodna: ${coin.symbol} nale≈ºy do ${baseSymbol}`);
                    return { isDerivative: true, baseSymbol };
                }
                if (symbol.startsWith('w') && symbol.slice(1).includes(baseLower)) {
                    const baseCoin = allCoins.find(c => c.symbol.toLowerCase() === baseLower);
                    if (baseCoin) {
                        const basePrice = parseFloat(baseCoin.current_price);
                        const priceDifference = Math.abs((price - basePrice) / basePrice) * 100;
                        if (priceDifference <= 5) {
                            console.log(`Pochodna: ${coin.symbol} nale≈ºy do ${baseSymbol} (prefiks 'w', cena: ${priceDifference.toFixed(2)}%)`);
                            return { isDerivative: true, baseSymbol };
                        }
                    }
                    console.log(`Pochodna: ${coin.symbol} nale≈ºy do ${baseSymbol} (prefiks 'w')`);
                    return { isDerivative: true, baseSymbol };
                }
            }

            const potentialBaseSymbol = symbol.replace(/^(w|s|re|ls|cb|rs|ms|st|rst|lst|)/, '').toUpperCase();
            if (usedBaseAssets.has(potentialBaseSymbol)) {
                const baseCoin = allCoins.find(c => c.symbol.toUpperCase() === potentialBaseSymbol);
                if (baseCoin) {
                    const basePrice = parseFloat(baseCoin.current_price);
                    const priceDifference = Math.abs((price - basePrice) / basePrice) * 100;
                    if (priceDifference <= 5) {
                        console.log(`Pochodna: ${coin.symbol} nale≈ºy do ${potentialBaseSymbol} (cena: ${priceDifference.toFixed(2)}%)`);
                        return { isDerivative: true, baseSymbol: potentialBaseSymbol };
                    }
                }
                console.log(`Pochodna: ${coin.symbol} nale≈ºy do ${potentialBaseSymbol}`);
                return { isDerivative: true, baseSymbol: potentialBaseSymbol };
            }

            return { isDerivative: false, baseSymbol: symbol.toUpperCase() };
        }

        async function getCryptoData() {
            const cacheKey = 'crypto_data';
            const cacheTimeKey = 'crypto_time';
            const cacheDuration = 15 * 60 * 1000;
            const extendedCacheDuration = cacheDuration * 2;

            const anyCachedData = getAnyCachedData(cacheKey);
            if (anyCachedData) {
                console.log('Wy≈õwietlam starsze dane kryptowalut');
                displayCryptoData(anyCachedData);
            }

            const cachedData = getCachedData(cacheKey, cacheTimeKey, cacheDuration);
            if (cachedData) {
                console.log('U≈ºywam kryptowalut z cache');
                setCachedData(`${cacheKey}_fallback`, `${cacheTimeKey}_fallback`, cachedData);
                displayCryptoData(cachedData);
                return cachedData;
            }

            try {
                const data = await retryFetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=75&page=1');
                const isMobile = window.innerWidth <= 768;
                const limit = isMobile ? 28 : 35;
                const usedBaseAssets = new Set();
                const fiatCurrencies = ['usd', 'eur', 'gbp', 'jpy', 'cny', 'aud', 'cad', 'chf', 'sgd', 'krw', 'susds'];

                const filteredCoins = data.filter(coin => {
                    const price = parseFloat(coin.current_price);
                    const id = (coin.id || '').toLowerCase();
                    const name = (coin.name || '').toLowerCase();
                    const symbol = (coin.symbol || '').toLowerCase();

                    if (isNaN(price)) {
                        console.log(`Pominiƒôto ${coin.symbol}: nieprawid≈Çowa cena (${coin.current_price})`);
                        return false;
                    }

                    if (price >= 0.99 && price <= 1.01) {
                        console.log(`Pominiƒôto ${coin.symbol}: cena w przedziale 0.99‚Äì1.01 USD (${price} USD)`);
                        return false;
                    }

                    const isFiatRelated = fiatCurrencies.some(currency =>
                        id.includes(currency) || name.includes(currency) || symbol.includes(currency)
                    );
                    if (isFiatRelated && price >= 0.95 && price <= 1.05) {
                        console.log(`Pominiƒôto stablecoin: ${coin.symbol} (cena: ${price} USD)`);
                        return false;
                    }

                    if (price < 0.00001) {
                        console.log(`Pominiƒôto ${coin.symbol}: cena ${price} USD`);
                        return false;
                    }

                    const { isDerivative: isDeriv, baseSymbol } = isDerivative(coin, usedBaseAssets, data);
                    if (isDeriv) {
                        console.log(`Pominiƒôto pochodnƒÖ: ${coin.symbol} (bazowa: ${baseSymbol})`);
                        return false;
                    }

                    usedBaseAssets.add(baseSymbol);
                    return true;
                }).slice(0, limit).map(coin => ({
                    id: coin.id,
                    symbol: coin.symbol,
                    current_price: parseFloat(coin.current_price),
                    price_change_percentage_24h: parseFloat(coin.price_change_percentage_24h)
                }));

                console.log('Przefiltrowane kryptowaluty:', filteredCoins);
                setCachedData(cacheKey, cacheTimeKey, filteredCoins);
                setCachedData(`${cacheKey}_fallback`, `${cacheTimeKey}_fallback`, filteredCoins);
                localStorage.removeItem(`rateLimit_${cacheKey}`);
                displayCryptoData(filteredCoins);
                return filteredCoins;
            } catch (err) {
                console.error('B≈ÇƒÖd pobierania kryptowalut:', err);
                if (err.message === 'RateLimitExceeded') {
                    localStorage.setItem(`rateLimit_${cacheKey}`, JSON.stringify({
                        extendedDuration: extendedCacheDuration,
                        timestamp: Date.now()
                    }));
                    console.log(`Wyd≈Çu≈ºono cache dla ${cacheKey} do ${extendedCacheDuration / 60000} minut`);
                }
                if (anyCachedData) {
                    console.log('U≈ºywam starszych danych kryptowalut');
                    displayCryptoData(anyCachedData);
                    return anyCachedData;
                }
                document.getElementById('cryptoGrid').innerHTML = '<div class="crypto-error">Nie mo≈ºna pobraƒá danych kryptowalut.</div>';
                return null;
            }
        }

        function formatPrice(price) {
            if (price === 0) return '$ 0.00';
            price = parseFloat(price);

            if (price < 0.01 && price > 0) {
                let formatted = price.toFixed(6);
                formatted = parseFloat(formatted).toString();
                return `$ ${formatted}`;
            }

            const integerPart = Math.floor(price).toString();
            const integerLength = integerPart.length;

            let formatted;
            if (integerLength >= 7) {
                formatted = integerPart.replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
                if (integerLength > 7) {
                    formatted = formatted.replace(/\s/g, '').slice(0, 7);
                    formatted = formatted.replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
                }
            } else {
                formatted = price.toFixed(2);
                const [intPart, decPart] = formatted.split('.');
                const formattedIntPart = intPart.replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
                formatted = `${formattedIntPart}.${decPart}`;
            }

            return `$ ${formatted}`;
        }

        function getChangeClass(change) {
            const absChange = Math.abs(change);
            if (absChange <= 5) {
                return change >= 0 ? 'positive-low' : 'negative-low';
            } else if (absChange <= 10) {
                return change >= 0 ? 'positive-mid' : 'negative-mid';
            } else {
                return change >= 0 ? 'positive-high' : 'negative-high';
            }
        }

        function displayCryptoData(coins) {
            const cryptoGrid = document.getElementById('cryptoGrid');
            cryptoGrid.innerHTML = '';

            coins.forEach(coin => {
                const cryptoTile = document.createElement('div');
                cryptoTile.className = `crypto-tile ${getChangeClass(coin.price_change_percentage_24h)}`;
                cryptoTile.innerHTML = `
                    <div class="crypto-symbol">${coin.symbol.toUpperCase()}</div>
                    <div class="crypto-price">${formatPrice(coin.current_price)}</div>
                    <div class="crypto-change">${coin.price_change_percentage_24h >= 0 ? '+' : ''}${coin.price_change_percentage_24h.toFixed(2)}% / 24h</div>
                `;
                cryptoTile.addEventListener('click', () => {
                    window.open(`https://www.coingecko.com/en/coins/${coin.id}`, '_blank');
                });
                cryptoGrid.appendChild(cryptoTile);
            });
        }
