<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Odwiedzin</title>
    <link rel="stylesheet" href="style.css">
    <!-- Dodaj meta tag CSP, aby obsłużyć skrypty Firebase -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://www.gstatic.com https://*.firebaseio.com https://*.firebasedatabase.app; connect-src 'self' https://*.firebaseio.com https://*.firebasedatabase.app wss://*.firebaseio.com; style-src 'self' 'unsafe-inline';">
</head>
<body>
    <div class="container">
        <h1>Monitor Odwiedzin</h1>
        <div class="content-wrapper">
            <div class="log-table">
                <table id="logTable">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Godzina</th>
                            <th>IP</th>
                            <th>Przeglądarka</th>
                        </tr>
                    </thead>
                    <tbody id="logTableBody"></tbody>
                </table>
            </div>
            <div class="weather-info">
                <h2>Pogoda dla Twojej lokalizacji</h2>
                <p>Aktualna temperatura: <span id="currentTemp">-</span>°C</p>
                <h3>Prognoza na następne dni</h3>
                <ul id="weatherForecast"></ul>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js"></script>
    <script>
        // Konfiguracja Firebase z Twoimi danymi
        const firebaseConfig = {
            apiKey: "AIzaSyC333cf3uIs2QTjVeUN-rDuHtBZkGgZSLU",
            authDomain: "monitor-odwiedzin-405c9.firebaseapp.com",
            databaseURL: "https://monitor-odwiedzin-405c9-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "monitor-odwiedzin-405c9",
            storageBucket: "monitor-odwiedzin-405c9.firebasestorage.app",
            messagingSenderId: "93459469114",
            appId: "1:93459469114:web:0a709b6be237705bf8f603"
        };

        // Inicjalizacja Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const logsRef = db.ref('logs');

        let lastIpLogTime = {}; // Obiekt do śledzenia ostatniego logowania dla każdego IP

        async function getIp() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip || 'Nieznany IP';
            } catch (err) {
                console.error('Błąd pobierania IP:', err);
                return 'Nieznany IP';
            }
        }

        function getBrowser() {
            const userAgent = navigator.userAgent;
            return userAgent.match(/(Chrome|Firefox|Safari|Edge)/) ? userAgent.match(/(Chrome|Firefox|Safari|Edge)/)[0].slice(0, 10) : 'Nieznana';
        }

        function logVisit() {
            const now = new Date();
            const date = now.toLocaleDateString('pl-PL', { day: '2-digit', month: '2-digit', year: 'numeric' });
            const time = now.toLocaleTimeString('pl-PL', { hour: '2-digit', minute: '2-digit' });
            getIp().then(ip => {
                const browser = getBrowser();
                const logEntry = { date, time, ip, browser };

                if (checkDDoSProtection(ip)) {
                    logsRef.once('value').then(snapshot => {
                        let logs = snapshot.val() ? Object.values(snapshot.val()) : [];
                        logs.unshift(logEntry); // Nowe logi na górze
                        if (logs.length > 50) logs.pop(); // Ograniczenie do 50 najnowszych logów
                        logsRef.set(logs.reduce((obj, item, index) => {
                            obj[index] = item;
                            return obj;
                        }, {})).then(() => {
                            displayLogs(logs);
                        }).catch(err => {
                            console.error('Błąd zapisu logów do Firebase:', err);
                            // Backup w localStorage w przypadku błędu
                            let localLogs = JSON.parse(localStorage.getItem('visitLogs')) || [];
                            localLogs.unshift(logEntry);
                            if (localLogs.length > 50) localLogs.pop();
                            localStorage.setItem('visitLogs', JSON.stringify(localLogs));
                            displayLogs(localLogs);
                        });
                    }).catch(err => {
                        console.error('Błąd odczytu logów z Firebase:', err);
                        // Backup w localStorage w przypadku błędu
                        let localLogs = JSON.parse(localStorage.getItem('visitLogs')) || [];
                        localLogs.unshift(logEntry);
                        if (localLogs.length > 50) localLogs.pop();
                        localStorage.setItem('visitLogs', JSON.stringify(localLogs));
                        displayLogs(localLogs);
                    });
                }
            });
        }

        function displayLogs(logs) {
            const logTableBody = document.getElementById('logTableBody');
            if (!logTableBody) {
                console.error('Element logTableBody nie istnieje w DOM');
                return;
            }
            logTableBody.innerHTML = '';
            logs.forEach(log => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${log.date || 'Nieznana'}</td>
                    <td>${log.time || 'Nieznana'}</td>
                    <td>${log.ip || 'Nieznany'}</td>
                    <td>${log.browser || 'Nieznana'}</td>
                `;
                logTableBody.appendChild(row);
            });
        }

        // Ochrona przed DDoS – zapisujemy logi tylko raz na minutę dla każdego IP
        function checkDDoSProtection(ip) {
            const currentTime = Date.now();
            if (lastIpLogTime[ip]) {
                const timeDiff = (currentTime - lastIpLogTime[ip]) / 1000 / 60; // W minutach
                if (timeDiff < 1) {
                    console.log('Ograniczenie logowania – zbyt częste z tego samego IP');
                    return false; // Nie zapisujemy, jeśli minęła mniej niż minuta
                }
            }
            lastIpLogTime[ip] = currentTime;
            return true;
        }

        // Pobierz logi z Firebase przy starcie
        function loadLogsFromFirebase() {
            logsRef.on('value', (snapshot) => {
                const logs = snapshot.val() ? Object.values(snapshot.val()) : [];
                if (logs.length > 50) logs.length = 50; // Ograniczenie do 50
                displayLogs(logs);
                // Zapisz backup w localStorage
                localStorage.setItem('visitLogs', JSON.stringify(logs));
            }, (err) => {
                console.error('Błąd odczytu logów z Firebase:', err);
                // Użyj backupu z localStorage
                const localLogs = JSON.parse(localStorage.getItem('visitLogs')) || [];
                displayLogs(localLogs);
            });
        }

        // Pobierz pogodę dla lokalizacji IP z Open-Meteo
        async function getWeather(ip) {
            try {
                const locationResponse = await fetch(`https://ipapi.co/${ip}/json/`);
                const locationData = await locationResponse.json();
                const lat = locationData.latitude;
                const lon = locationData.longitude;

                // Pobierz aktualną pogodę
                const weatherResponse = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}¤t_weather=true&temperature_unit=celsius&timezone=auto`);
                const weatherData = await weatherResponse.json();
                document.getElementById('currentTemp').textContent = weatherData.current_weather.temperature.toFixed(1);

                // Pobierz prognozę na następne dni
                const forecastResponse = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=temperature_2m_max,temperature_2m_min&timezone=auto`);
                const forecastData = await forecastResponse.json();

                const forecastList = document.getElementById('weatherForecast');
                forecastList.innerHTML = '';
                const dailyForecast = {};
                forecastData.daily.time.forEach((date, index) => {
                    const formattedDate = new Date(date).toLocaleDateString('pl-PL', { day: 'numeric', month: 'numeric', year: 'numeric' });
                    const maxTemp = forecastData.daily.temperature_2m_max[index];
                    const minTemp = forecastData.daily.temperature_2m_min[index];
                    dailyForecast[formattedDate] = { max: maxTemp, min: minTemp };
                });
                for (const [date, temps] of Object.entries(dailyForecast)) {
                    const li = document.createElement('li');
                    li.textContent = `${date}: ${temps.max.toFixed(1)}°C / ${temps.min.toFixed(1)}°C`;
                    forecastList.appendChild(li);
                }
            } catch (err) {
                console.error('Błąd pobierania pogody:', err);
                document.getElementById('currentTemp').textContent = 'Błąd';
                document.getElementById('weatherForecast').innerHTML = '<li>Błąd pobierania prognozy</li>';
            }
        }

        // Inicjalizacja przy załadowaniu strony
        window.onload = function() {
            loadLogsFromFirebase(); // Pobierz logi z Firebase
            getIp().then(ip => {
                if (checkDDoSProtection(ip)) {
                    logVisit(); // Zapisujemy log tylko jeśli ochrona DDoS pozwala
                }
                getWeather(ip); // Pobierz pogodę dla lokalizacji IP
            });
        };
    </script>
</body>
</html>
