<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Odwiedzin</title>
    <script type="module">
        // Importowanie Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getDatabase, ref, push, set, onValue } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";

        // Konfiguracja Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCwNxFZwb5t7uEbhjicdKkn1mWdXHpoORE",
            authDomain: "monitor-odwiedzin.firebaseapp.com",
            databaseURL: "https://monitor-odwiedzin-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "monitor-odwiedzin",
            storageBucket: "monitor-odwiedzin.firebasestorage.app",
            messagingSenderId: "864014034619",
            appId: "1:864014034619:web:777560fd012f6dd818ab9e",
            measurementId: "G-SG1SBV9879"
        };

        // Inicjalizacja Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Pobieranie IP użytkownika
        async function getUserIP() {
            try {
                const response = await fetch("https://api64.ipify.org?format=json");
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error("Błąd pobierania IP:", error);
                return "Nieznane IP";
            }
        }

        // Funkcja do zapisywania odwiedzin
        async function logVisit() {
            const ip = await getUserIP();
            const browser = navigator.userAgent;

            const visitRef = push(ref(db, "visits"));
            set(visitRef, {
                date: new Date().toISOString(),
                ip: ip,
                browser: browser
            });
        }

        // Odczyt danych i wyświetlanie w tabeli
        function loadVisits() {
            const visitsRef = ref(db, "visits");
            onValue(visitsRef, (snapshot) => {
                const data = snapshot.val();
                const logTableBody = document.getElementById("logTableBody");
                logTableBody.innerHTML = ""; // Czyści tabelę

                if (data) {
                    Object.values(data).forEach((log) => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${log.date}</td>
                            <td>${log.ip}</td>
                            <td>${log.browser}</td>
                        `;
                        logTableBody.appendChild(row);
                    });
                }
            });
        }

        // Uruchomienie logowania odwiedzin i wczytania logów
        window.onload = () => {
            logVisit();
            loadVisits();
        };
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Monitor Odwiedzin</h1>
    <table>
        <thead>
            <tr>
                <th>Data</th>
                <th>IP</th>
                <th>Przeglądarka</th>
            </tr>
        </thead>
        <tbody id="logTableBody">
            <!-- Logi odwiedzin pojawią się tutaj -->
        </tbody>
    </table>
</body>
</html>
