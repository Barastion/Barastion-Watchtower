<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Odwiedzin</title>
    <link rel="stylesheet" href="style.css">
    <!-- Meta tag CSP dla Firebase i Open-Meteo -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.gstatic.com https://*.firebaseio.com https://*.firebasedatabase.app https://*.web.app; connect-src 'self' https://*.firebaseio.com https://*.firebasedatabase.app wss://*.firebaseio.com https://*.web.app https://api.ipify.org https://ipapi.co https://api.open-meteo.com; style-src 'self' 'unsafe-inline';">
</head>
<body>
    <div class="container">
        <h1>Monitor Odwiedzin</h1>
        
        <!-- Sekcja pogody -->
        <div class="weather-info">
            <!-- Dzisiejsza pogoda -->
            <div class="today-weather">
                <div class="today-date" id="currentDate">25.02.2025</div>
                <div class="today-temp" id="currentTemp">-°C</div>
            </div>

            <!-- Prognoza na następne dni -->
            <div class="weather-forecast">
                <h3>Prognoza na następne dni</h3>
                <div class="forecast-container" id="weatherForecast"></div>
            </div>
        </div>

        <!-- Tabela logów -->
        <div class="log-table">
            <table id="logTable">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Dzień</th>
                        <th>Godzina</th>
                        <th>IP</th>
                        <th>Lokalizacja</th>
                        <th>Urządzenie</th>
                    </tr>
                </thead>
                <tbody id="logTableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Firebase i główny skrypt -->
    <script type="module">
        // Importuj funkcje Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";

        // Konfiguracja Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC333cf3uIs2QTjVeUN-rDuHtBZkGgZSLU",
            authDomain: "monitor-odwiedzin-405c9.firebaseapp.com",
            databaseURL: "https://monitor-odwiedzin-405c9-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "monitor-odwiedzin-405c9",
            storageBucket: "monitor-odwiedzin-405c9.firebasestorage.app",
            messagingSenderId: "93459469114",
            appId: "1:93459469114:web:0a709b6be237705bf8f603"
        };

        // Inicjalizacja Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Funkcja do określania typu urządzenia
        function getDeviceType(userAgent) {
            if (userAgent.includes('Android')) {
                return 'Android';
            } else if (userAgent.includes('iPhone')) {
                return 'iPhone';
            } else if (userAgent.includes('iPad')) {
                return 'Tablet';
            } else if (userAgent.includes('Macintosh')) {
                return 'Mac'; // Mac jest osobną kategorią
            } else if (userAgent.includes('Windows') || userAgent.includes('Linux')) {
                return 'PC';
            } else {
                return 'Inne';
            }
        }

        // Funkcja do zapisywania logów
        async function logVisit() {
            const now = new Date();
            const date = now.toLocaleDateString('pl-PL', { day: '2-digit', month: '2-digit', year: 'numeric' });
            const day = now.toLocaleDateString('pl-PL', { weekday: 'long' });
            const time = now.toLocaleTimeString('pl-PL', { hour: '2-digit', minute: '2-digit' });
            const ip = await getIp();
            const location = await getLocation(ip);
            const userAgent = navigator.userAgent;
            const device = getDeviceType(userAgent); // Określ typ urządzenia

            const logEntry = { date, day, time, ip, location, device };

            if (checkDDoSProtection(ip)) {
                const logsRef = ref(database, 'logs');
                onValue(logsRef, (snapshot) => {
                    let logs = snapshot.val() ? Object.values(snapshot.val()) : [];
                    logs.unshift(logEntry); // Nowe logi na górze
                    if (logs.length > 50) logs.pop(); // Ograniczenie do 50 logów
                    set(logsRef, logs).then(() => {
                        console.log('Log zapisany w Firebase!');
                    }).catch((error) => {
                        console.error('Błąd zapisu logu:', error);
                    });
                });
            }
        }

        // Funkcja do wyświetlania logów
        function displayLogs(logs) {
            const logTableBody = document.getElementById('logTableBody');
            logTableBody.innerHTML = ''; // Wyczyść tabelę

            logs.forEach(log => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${log.date}</td>
                    <td>${log.day}</td>
                    <td>${log.time}</td>
                    <td>${log.ip}</td>
                    <td>${log.location}</td>
                    <td>${log.device}</td>
                `;
                logTableBody.appendChild(row);
            });
        }

        // Ochrona przed DDoS – zapisujemy logi tylko raz na minutę dla każdego IP
        let lastIpLogTime = {};
        function checkDDoSProtection(ip) {
            const currentTime = Date.now();
            if (lastIpLogTime[ip]) {
                const timeDiff = (currentTime - lastIpLogTime[ip]) / 1000 / 60; // W minutach
                if (timeDiff < 1) {
                    console.log('Ograniczenie logowania – zbyt częste z tego samego IP');
                    return false; // Nie zapisujemy, jeśli minęła mniej niż minuta
                }
            }
            lastIpLogTime[ip] = currentTime;
            return true;
        }

        // Pobierz IP użytkownika
        async function getIp() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip || 'Nieznany IP';
            } catch (err) {
                console.error('Błąd pobierania IP:', err);
                return 'Nieznany IP';
            }
        }

        // Pobierz lokalizację (Miasto/Kraj) na podstawie IP
        async function getLocation(ip) {
            try {
                const response = await fetch(`https://ipapi.co/${ip}/json/`);
                const data = await response.json();
                return `${data.city}, ${data.country_name}` || 'Nieznana lokalizacja';
            } catch (err) {
                console.error('Błąd pobierania lokalizacji:', err);
                return 'Nieznana lokalizacja';
            }
        }

        // Pobierz aktualną datę
        function getCurrentDate() {
            const now = new Date();
            return now.toLocaleDateString('pl-PL', { day: '2-digit', month: '2-digit', year: 'numeric' });
        }

        // Pobierz pogodę dla lokalizacji IP
        async function getWeather(ip) {
            try {
                const locationResponse = await fetch(`https://ipapi.co/${ip}/json/`);
                const locationData = await locationResponse.json();
                const lat = locationData.latitude;
                const lon = locationData.longitude;

                // Pobierz aktualną pogodę
                const weatherResponse = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}¤t_weather=true&temperature_unit=celsius&timezone=auto`);
                const weatherData = await weatherResponse.json();

                if (weatherData.current_weather && weatherData.current_weather.temperature) {
                    document.getElementById('currentTemp').textContent = `${weatherData.current_weather.temperature.toFixed(1)}°C`;
                } else {
                    document.getElementById('currentTemp').textContent = 'Błąd';
                }

                // Pobierz prognozę na następne dni
                const forecastResponse = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=temperature_2m_max,temperature_2m_min&timezone=auto`);
                const forecastData = await forecastResponse.json();

                const forecastContainer = document.getElementById('weatherForecast');
                forecastContainer.innerHTML = ''; // Wyczyść kontener

                if (forecastData.daily && forecastData.daily.time) {
                    // Pomijamy dzisiejszą datę (pierwszy element)
                    forecastData.daily.time.slice(1).forEach((date, index) => {
                        const formattedDate = new Date(date).toLocaleDateString('pl-PL', { day: 'numeric', month: 'numeric', year: 'numeric' });
                        const maxTemp = forecastData.daily.temperature_2m_max[index + 1]; // Indeks + 1, bo pomijamy dzisiaj
                        const minTemp = forecastData.daily.temperature_2m_min[index + 1];

                        // Tworzymy pionowy słupek
                        const forecastBar = document.createElement('div');
                        forecastBar.className = 'forecast-bar';

                        // Data
                        const forecastDate = document.createElement('div');
                        forecastDate.className = 'forecast-date';
                        forecastDate.textContent = formattedDate;
                        forecastBar.appendChild(forecastDate);

                        // Temperatura w dzień
                        const forecastDay = document.createElement('div');
                        forecastDay.className = 'forecast-day';
                        forecastDay.textContent = `${maxTemp.toFixed(1)}°C`;
                        forecastBar.appendChild(forecastDay);

                        // Temperatura w nocy
                        const forecastNight = document.createElement('div');
                        forecastNight.className = 'forecast-night';
                        forecastNight.textContent = `${minTemp.toFixed(1)}°C`;
                        forecastBar.appendChild(forecastNight);

                        // Dodaj słupek do kontenera
                        forecastContainer.appendChild(forecastBar);
                    });
                } else {
                    forecastContainer.innerHTML = '<div>Błąd pobierania prognozy</div>';
                }
            } catch (err) {
                console.error('Błąd pobierania pogody:', err);
                document.getElementById('currentTemp').textContent = 'Błąd';
                document.getElementById('weatherForecast').innerHTML = '<div>Błąd pobierania prognozy</div>';
            }
        }

        // Inicjalizacja przy załadowaniu strony
        window.onload = async function() {
            const logsRef = ref(database, 'logs');
            onValue(logsRef, (snapshot) => {
                const logs = snapshot.val() ? Object.values(snapshot.val()) : [];
                displayLogs(logs);
            });

            const ip = await getIp();
            if (checkDDoSProtection(ip)) {
                logVisit(); // Zapisz log tylko jeśli ochrona DDoS pozwala
            }

            // Ustaw aktualną datę
            document.getElementById('currentDate').textContent = getCurrentDate();

            // Pobierz pogodę
            getWeather(ip);
        };
    </script>
</body>
</html>
