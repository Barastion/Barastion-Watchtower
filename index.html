        // Funkcja do ponawiania ≈ºƒÖda≈Ñ z timeoutem i zabezpieczeniem
        async function retryFetch(url, options = {}, retries = 2, delay = 2000, timeout = 5000) {
            for (let attempt = 1; attempt <= retries; attempt++) {
                try {
                    const controller = new AbortController();
                    const id = setTimeout(() => controller.abort(), timeout);
                    const response = await fetch(url, { ...options, signal: controller.signal });
                    clearTimeout(id);
                    if (!response.ok) {
                        throw new Error(`B≈ÇƒÖd HTTP: ${response.status}`);
                    }
                    return await response.json();
                } catch (err) {
                    console.error(`Pr√≥ba ${attempt} dla ${url} nie powiod≈Ça siƒô:`, err);
                    if (attempt === retries) {
                        throw err;
                    }
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
        }

        // Funkcja zapisujƒÖca dane do localStorage
        function setCachedData(cacheKey, cacheTimeKey, data) {
            const minifiedData = minifyData(cacheKey, data);
            localStorage.setItem(cacheKey, JSON.stringify(minifiedData));
            localStorage.setItem(cacheTimeKey, Date.now().toString());
        }

        // Funkcja sprawdzajƒÖca cache w localStorage z limitem czasowym
        function getCachedData(cacheKey, cacheTimeKey, cacheDuration) {
            const cachedData = localStorage.getItem(cacheKey);
            const cachedTime = localStorage.getItem(cacheTimeKey);
            const now = Date.now();

            if (cachedData && cachedTime && (now - parseInt(cachedTime) < cacheDuration)) {
                return JSON.parse(cachedData);
            }
            return null;
        }

        // Funkcja pobierajƒÖca dowolne dane z localStorage (nawet starsze)

            const fallbackTimeKey = `${fallbackKey}_time`;

            if (cachedFallback) {
                console.log(`U≈ºywam danych fallback dla ${cacheKey}`);
                return cachedFallback;
            }
            // Nastƒôpnie sprawd≈∫ zwyk≈Çe dane
            const cachedData = localStorage.getItem(cacheKey);
            if (cachedData) {
                return JSON.parse(cachedData);
            }
            return null;
        }

        function calculateWeightedIndex(values) {
            const groups = [];
            for (let i = 0; i < values.length; i += 3) {
                const group = values.slice(i, i + 3).map(item => parseInt(item.value));
                const groupAverage = group.reduce((sum, val) => sum + val, 0) / group.length;
                groups.push(groupAverage);
            }

            const weights = [1.1, 1.0, 0.9, 0.8, 0.7, 0.6, 0.5, 0.4, 0.3, 0.2];
            const sumWeights = weights.reduce((sum, w) => sum + w, 0);

            let weightedSum = 0;
            for (let i = 0; i < groups.length; i++) {
                weightedSum += groups[i] * weights[i];
            }
            const weightedIndex = weightedSum / sumWeights;

            return Math.round(weightedIndex);
        }

        function calculateTrend(values) {
            const last7Days = values.slice(0, 7).map(item => parseInt(item.value));
            const avgLast7 = last7Days.reduce((sum, val) => sum + val, 0) / last7Days.length;

            const previous14Days = values.slice(7, 21).map(item => parseInt(item.value));
            const avgPrevious14 = previous14Days.reduce((sum, val) => sum + val, 0) / previous14Days.length;

            if (avgLast7 > avgPrevious14) {
                return { symbol: '‚ñ≤', class: 'trend-up' };
            } else if (avgLast7 < avgPrevious14) {
                return { symbol: '‚ñº', class: 'trend-down' };
            } else {
                return { symbol: '‚Ä¢', class: 'trend-neutral' };
            }
        }

        function capitalizeFirstLetter(string) {

        async function checkDuplicateLog(ip, device, timestamp) {
            const logsRef = ref(database, 'logs');
            return new Promise((resolve) => {
                onValue(logsRef, (snapshot) => {
                    const logsData = snapshot.val();
                    if (!logsData) {
                        resolve(false);
                        return;
                    }
                    const logs = Object.values(logsData);
                    const fiveMinutesAgo = timestamp - (5 * 60 * 1000);
                    const isDuplicate = logs.some(log => 
                        log.ip === ip && 
                        log.device === device && 
                        log.timestamp > fiveMinutesAgo
                    );
                    resolve(isDuplicate);
                }, { onlyOnce: true });
            });
        }

        async function updateLogs() {
            const logsRef = ref(database, 'logs');
            console.log('Pobieram logi z Firebase...');
            try {
                onValue(logsRef, (snapshot) => {
                    const logsData = snapshot.val();
                    let logs = logsData ? Object.entries(logsData).map(([key, value]) => ({ key, ...value })) : [];
                    logs.sort((a, b) => b.timestamp - a.timestamp);

                    if (logs.length > 50) {
                        const logsToDelete = logs.slice(50);
                        logs = logs.slice(0, 50);
                        logsToDelete.forEach(log => {
                            remove(ref(database, `logs/${log.key}`));
                        });
                    }

                    displayLogs(logs);
                }, { onlyOnce: true });
            } catch (error) {
                console.error('B≈ÇƒÖd pobierania log√≥w:', error);
                const logTableBody = document.getElementById('logTableBody');
                if (logTableBody) {
                    logTableBody.innerHTML = '<tr><td colspan="6">Nie uda≈Ço siƒô za≈Çadowaƒá log√≥w. Spr√≥buj ponownie p√≥≈∫niej.</td></tr>';

        }

        function formatPrice(price) {
            if (price === 0) return '$0.00';
            let formatted;
            if (price < 0.01 && price > 0) {
                formatted = `$${price.toFixed(6)}`;
            } else {
                formatted = `$${price.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
            }
            if (formatted.length > 10) {
                if (price < 0.01) {
                    const decimals = Math.max(2, 10 - 3 - Math.floor(Math.log10(price)));
                    formatted = `$${price.toFixed(decimals)}`;
                    if (formatted.length > 10) {
                        formatted = formatted.substring(0, 10);
                    }
                } else {
                    formatted = `$${Math.round(price * 100) / 100}`;
                    if (formatted.length > 10) {
                        formatted = formatted.substring(0, 10);
                    }
                }
            }
            return formatted;
        }

                    .crypto-tile.negative-high { background: rgba(255, 50, 50, 0.8); }
                `;
                document.head.appendChild(style);
            }
        }

        // Funkcja obs≈ÇugujƒÖca status sieci
        let isReloading = false;
        async function handleNetworkStatus() {
            const networkStatus = document.getElementById('networkStatus');
            if (navigator.onLine) {
                console.log('Po≈ÇƒÖczenie z internetem przywr√≥cone');
                networkStatus.style.display = 'none';
                networkStatus.textContent = '';
                if (!isReloading) {
                    isReloading = true;
                    try {
                        const ipPromise = getIp();
                        const ip = await ipPromise;
                        await initializeFallbackData(ip); // Inicjalizacja danych fallback
                        const nasaPromise = getNasaApodImage();
                        const dailyFactPromise = getDailyFact();
                        const cryptoPromise = getCryptoData();
                        const fearGreedPromise = updateFearGreedIndicator();
                        const weatherPromise = getWeather(ip);

                        const results = await Promise.allSettled([
                            nasaPromise,
                            ipPromise,
                            weatherPromise,
                            dailyFactPromise,
                            cryptoPromise,
                            fearGreedPromise
                        ]);

                        results.forEach((result, index) => {
                            const apiNames = ['NASA', 'IP', 'Pogoda', 'Ciekawostka', 'Kryptowaluty', 'Fear and Greed'];
                            console.log(`Wynik dla ${apiNames[index]}:`, result.status, result.reason || result.value);
                        });

                        setTimeout(async () => {
                            try {
                                await logVisit();
                            } catch (err) {
                                console.error('B≈ÇƒÖd podczas ≈Çadowania log√≥w:', err);
                                const logTableBody = document.getElementById('logTableBody');
                                if (logTableBody) {
                                    logTableBody.innerHTML = '<tr><td colspan="6">Nie uda≈Ço siƒô za≈Çadowaƒá log√≥w. Spr√≥buj ponownie p√≥≈∫niej.</td></tr>';
                                }
                            }
                        }, 500);

                        console.log('Wszystkie dane za≈Çadowane po przywr√≥ceniu po≈ÇƒÖczenia');
                    } catch (err) {
                        console.error('B≈ÇƒÖd podczas ponownego ≈Çadowania danych:', err);
                        networkStatus.textContent = 'B≈ÇƒÖd ≈Çadowania danych. Spr√≥buj ponownie p√≥≈∫niej.';
                        networkStatus.style.display = 'block';
                    } finally {
                        isReloading = false;
                    }
                }
            } else {
                console.log('Utracono po≈ÇƒÖczenie z internetem');
                networkStatus.textContent = 'Brak po≈ÇƒÖczenia z internetem';
                networkStatus.style.display = 'block';
            }
        }

        // Automatyczna aktualizacja kafelk√≥w kryptowalut co 15 minut
        let cryptoIntervalId = null;
        function startCryptoUpdateInterval() {
            getCryptoData();
            cryptoIntervalId = setInterval(() => {
                console.log('Aktualizujƒô dane kryptowalut...');
                getCryptoData();
            }, 900000); // 15 minut
        }

        // Automatyczna aktualizacja Fear and Greed Index co 1 godzinƒô
        let fearGreedIntervalId = null;
        function startFearGreedUpdateInterval() {
            updateFearGreedIndicator();
            fearGreedIntervalId = setInterval(() => {
                console.log('Aktualizujƒô Fear and Greed Index...');
                updateFearGreedIndicator();
            }, 3600000); // 1 godzina
        }

        // Funkcja zarzƒÖdzajƒÖca interwa≈Çami w zale≈ºno≈õci od widoczno≈õci karty
        function manageUpdateIntervals() {
            if (document.visibilityState === 'visible') {
                console.log('Karta aktywna, w≈ÇƒÖczam aktualizacje');
                if (!cryptoIntervalId) {
                    startCryptoUpdateInterval();
                }
                if (!fearGreedIntervalId) {
                    startFearGreedUpdateInterval();
                }
                // Natychmiastowa aktualizacja po powrocie
                getCryptoData();
                updateFearGreedIndicator();
            } else {
                console.log('Karta nieaktywna, wstrzymujƒô aktualizacje');
                if (cryptoIntervalId) {
                    clearInterval(cryptoIntervalId);
                    cryptoIntervalId = null;
                }
                if (fearGreedIntervalId) {
                    clearInterval(fearGreedIntervalId);
                    fearGreedIntervalId = null;
                }
            }
        }

        // Inicjalizacja strony
        window.onload = async function() {
            console.log('Strona za≈Çadowana, uruchamiam funkcje...');
            handleNetworkStatus();
            manageUpdateIntervals();
            window.addEventListener('online', handleNetworkStatus);
            window.addEventListener('offline', handleNetworkStatus);
            document.addEventListener('visibilitychange', manageUpdateIntervals);
        };

        window.addEventListener('load', checkCSSLoaded);
    </script>
